    <style>
/* ðŸ”¹ Masonry Grid */
#homeGrid {
    column-count: 3; /* Default: Two columns */
    column-gap: 10px;
    width: 100%;
    max-width: 85%;
    padding-top: 20px;
}

/* ðŸ”¹ Individual Grid Items */
.grid-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 1px;
    break-inside: avoid;
}

/* ðŸ”¹ Image Styling */
.grid-item img {
    width: 100%;
    height: auto;
    display: block;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}

/* ðŸ”¹ Fade-in Effect */
.grid-item img.visible {
    opacity: 1;
    transform: translateY(0);
}

/* ðŸ”¹ Desktop: Keep Grid Running Off the Top */
@media (min-width: 769px) {
    #homeGrid {
        column-count: 4; /* More columns for desktop */
        padding-top: 0px; /* Run off the top slightly */
    }
}

/* ðŸ”¹ Mobile: Keep Grid Visible, Set to 2 Columns */
@media (max-width: 768px) {
    #homeGrid {
        column-count: 2;
        max-width: 100%;
        padding-top: 0;
        column-gap: 8px; /* Reduce spacing between columns */
    }

    .grid-item {
        margin-bottom: 1px; /* Reduce spacing between images */
    }
}

    <script>

        // === Mobile Welcome Section ===

document.addEventListener("DOMContentLoaded", function () {
    const welcomeText = document.getElementById("mobileWelcome");

    // Fade-in effect
    setTimeout(() => {
        welcomeText.classList.add("visible");
    }, 500);
});


// === Masonry Grid Section ===

document.addEventListener("DOMContentLoaded", function () {
    const homeGrid = document.getElementById("homeGrid");
    const homeImages = [
        "/stills/img/soccer s.webp", "/films/images/thumb/field25.webp", "/stills/img/portrait3.webp", "/stills/img/spooky.webp", "/stills/img/centralpark.webp",
        "/films/images/thumb/aracelybrett.webp", "/stills/img/maraca2.webp", "/stills/img/picnic.webp","/stills/img/wedding.webp", "/assets/img/paint.webp", 
        "/films/images/thumb/yearbooks.webp", "/assets/img/softball i.webp", "/films/images/thumb/bluecel.webp", "/assets/img/soccer i.webp", "/assets/img/basketball e.webp",
        "/assets/img/nyc2.webp", "/assets/img/georgia2.webp", "/films/images/thumb/bracelets.webp", "/stills/img/softball e.webp", "/stills/img/soccer t.webp", 
        "/films/images/thumb/field24.webp", "/assets/img/soccer q.webp", "/films/images/thumb/trunk24.webp", "/assets/img/soccer p.webp"
    ];

    // Append images dynamically
    homeImages.forEach(src => {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Gallery Image";

        gridItem.appendChild(img);
        homeGrid.appendChild(gridItem);
    });

    // Fade-in effect
    const images = document.querySelectorAll("#homeGrid img");
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    }, { threshold: 0.3 });

    images.forEach(img => observer.observe(img));
});

        document.addEventListener("DOMContentLoaded", function () {
            // === DARK MODE TOGGLE ===
            const body = document.body;
            const themeToggle = document.getElementById("themeToggle");
            const themeToggleMobile = document.getElementById("themeToggleMobile");

            function applyDarkMode(isDark) {
                body.classList.toggle("dark-mode", isDark);
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (themeToggle) themeToggle.checked = isDark;
                if (themeToggleMobile) themeToggleMobile.checked = isDark;
            }

            let storedTheme = localStorage.getItem("theme") || "light";
            applyDarkMode(storedTheme === "dark");

            if (themeToggle) themeToggle.addEventListener("change", (e) => applyDarkMode(e.target.checked));
            if (themeToggleMobile) themeToggleMobile.addEventListener("change", (e) => applyDarkMode(e.target.checked));

            // === MOBILE MENU ===
            const hamburger = document.querySelector(".hamburger");
            const mobileMenu = document.querySelector(".mobile-menu");
            const mainContent = document.querySelector("main");

            hamburger.addEventListener("click", function (e) {
                e.stopPropagation();
                mobileMenu.classList.toggle("open");
                mainContent.classList.toggle("shift");
                hamburger.classList.toggle("open");
            });

            document.addEventListener("click", function (e) {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                    mobileMenu.classList.remove("open");
                    mainContent.classList.remove("shift");
                    hamburger.classList.remove("open");
                }
            });

            // === PLACEHOLDER TAB FUNCTIONALITY (Optional) ===
            const tabs = document.querySelectorAll(".filter-label");
            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    tabs.forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                    // Placeholder: add your photo filtering logic here.
                    console.log("Selected tab:", this.textContent);
                });
            });

        });
    </script>
