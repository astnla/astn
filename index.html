    <meta charset="UTF-8">

    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Days+One&display=swap');

        html {
            background: #000;
        }


        body {
            min-height: 100vh; /* Ensure it covers the full viewport */
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

                /* Fullscreen loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: transform 1.5s cubic-bezier(0.68, 0, 0.27, 1.55), visibility 1.5s ease-out;
            transform: translateY(0);
            }

        /* Logo styles */
        #logo {
            max-width: 150px; /* Adjust size */
            opacity: 1;
            transition: opacity 0.8s ease-out;
            }

        /* Hidden state after slide-up */
            #loading-screen.hidden {
            transform: translateY(-100%);
            visibility: hidden;
            }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .hero h1 {
            font-family: 'Days One', sans-serif;
            font-size: 25em;
            font-weight: 400;
            margin: 0;
            line-height: 1.1;
            display: flex;
            justify-content: center;
            letter-spacing: -0.05em;
            position: relative;
            overflow: hidden;  /* Ensures text stays within this region */
            height: 1em; /* Reduce height slightly to minimize spacing */
        }

        main {
            padding: 80px 20px ;
        }

        .nav-bar {
            width:100%;
            height:100px;
            border-bottom: 1px solid rgba(255,255,255,.25);
        }


    </style>




<script>
    // Check if the user is authenticated
    if (localStorage.getItem('isAuthenticated') !== 'true') {
        // Redirect to the password page with the original page as a query parameter
        const currentPage = window.location.pathname; // e.g., "/about/"
        window.location.href = `/login/?redirect=${encodeURIComponent(currentPage)}`;
    }
</script>


</head>
<body>
    
      <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="assets/images/signature white.png" alt="Logo" id="logo">
  </div>

    <!-- Navigation Bar -->
    <header class="nav-header">

      <!-- Hamburger icon (desktop-hidden, mobile-shown) -->

          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="hamburger-icon">
              <rect y="4" width="24" height="1.5" rx="0.75" fill="#FFFFFF"/>
              <rect y="11" width="24" height="1.5" rx="0.75" fill="#FFFFFF"/>
              <rect y="18" width="24" height="1.5" rx="0.75" fill="#FFFFFF"/>
          </svg>
      </div>

      <nav>
          <div class="nav-menu">
              <ul>
                  <li>
                      <a href="/">
                          <img src="/assets/images/house 2.svg" alt="Home Icon">
                          <span class="menu-text">HOME</span>
                      </a>
                  </li>
                  <li>
                      <a href="/frames/">
                          <img src="/assets/images/image.svg" alt="Photos Icon">
                          <span class="menu-text">FRAMES</span>
                      </a>
                  </li>
                  <li>
                      <a href="/theater/">
                          <img src="/assets/images/video.svg" alt="Videos Icon">
                          <span class="menu-text">THEATER</span>
                      </a>
                  </li>
                  <li>
                      <a href="/about/">
                          <img src="/assets/images/user 2.svg" alt="About Icon">
                          <span class="menu-text">ABOUT</span>
                      </a>
                  </li>
              </ul>

              <!-- Close icon within .nav-menu -->
              <div class="close-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="close-icon-svg">
                      <line x1="3" y1="3" x2="21" y2="21" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
                      <line x1="21" y1="3" x2="3" y2="21" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
              </div>
          </div>
      </nav>
  </header>

    <!-- Footer Section -->
    <footer class="footer">
        <ul class="social-links">
        <li>
            <a href="https://instagram.com/astn" target="_blank" rel="noopener noreferrer">
            <img src="/assets/images/instagram.svg" alt="Instagram">

        <p style="font-size: 10px; color: grey;">&copy; 2025, astn</p>
    </footer>

      <!-- Loading Screen Animation-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingScreen = document.getElementById("loading-screen");
      const logo = document.getElementById("logo");
      const mainContent = document.getElementById("main-content");

      setTimeout(() => {
        logo.style.opacity = "0"; // Fade out logo
        setTimeout(() => {
          loadingScreen.classList.add("hidden");
          mainContent.style.display = "block";
          setTimeout(() => {
            mainContent.style.opacity = "1";
          }, 100); // Slight delay to ensure smooth transition
        }, 800); // Match logo fade-out duration
      }, 2000); // Show loading screen for 2 seconds
    });
  </script>

    <script src="assets/js/header.js"></script>
</body>
</html>
