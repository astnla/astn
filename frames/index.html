        body {
            font-family: 'Fira Code', monospace;

        html {

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 1.3rem;
            background: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;

        .gallery {
            padding-top: 50px;
            column-count: 3;
            column-gap: 10px;
            margin: 20px auto;
            max-width: 60%;
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform; /* Optimize the animation */
        }


        .gallery img {
            width: 100%;
            height: auto;
            break-inside: avoid;
            margin-bottom: 7px;
            opacity: 1; /* Ensure images are visible */
            transition: transform 0.3s ease-in-out; /* Keep transform effect for hover */
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.02); /* Slight zoom */
        }

        .gallery-wrapper {
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
            flex-direction: column;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal img.active {
            opacity: 1;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            font-weight: 300;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            background: none;
            border: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            .gallery {

                column-count: 2;
                column-gap: 10px;
                margin: 20px auto;
                max-width: 92%;
                animation: fadeUp 1s ease-out;
                will-change: opacity, transform; /* Optimize the animation */
            }

                width: 100%;
                height: auto;
                break-inside: avoid;
                cursor: pointer;
            }

            .gallery-wrapper {
                animation: fadeUp 1s ease-out;
                will-change: opacity, transform;
            }

                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .modal img {
                max-width: 90%;
                max-height: 80%;
                opacity: 0;
                transition: opacity 0.5s ease;
            }
        }

        /* iPad-specific styles (between 769px and 1366px) */

            padding-top: 50px;
            column-count: 3;
            column-gap: 10px;

        }

            width: 100%;
            height: auto;
            break-inside: avoid;
            margin-bottom: 7px;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-wrapper {
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Modal Functionality
            const modal = document.createElement("div");
            modal.classList.add("modal");

            const modalImage = document.createElement("img");
            modal.appendChild(modalImage);

            const closeButton = document.createElement("button");
            closeButton.textContent = "BACK";
            closeButton.classList.add("close");
            closeButton.addEventListener("click", () => {
                modal.classList.remove("active");
                modalImage.classList.remove("active");
                setTimeout(() => {
                    modal.style.display = "none";
                }, 500);
            });
            modal.appendChild(closeButton);

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.classList.remove("active");
                    modalImage.classList.remove("active");
                    setTimeout(() => {
                        modal.style.display = "none";
                    }, 500);
                }
            });

            document.body.appendChild(modal);

            document.querySelectorAll(".gallery img").forEach((img) => {
                img.addEventListener("click", () => {
                    modalImage.src = img.src;
                    modal.style.display = "flex";
                    setTimeout(() => {
                        modal.classList.add("active");
                        modalImage.classList.add("active");
                    }, 0);
                });
            });
        });
    </script>
