    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Lazy Loading Images
            const lazyLoadImages = document.querySelectorAll("img[data-src]");
    
            const lazyLoad = (image) => {
                const src = image.getAttribute("data-src");
                if (!src) return;
    
                // Set the src attribute and fade in the image
                image.src = src;
                image.onload = () => {
                    image.removeAttribute("data-src");
                    image.style.opacity = "1";
                };
            };
    
            const observerOptions = {
                root: null, // Use the viewport as the container
                rootMargin: "0px", // Trigger when the image is fully in view
                threshold: 0.1, // Trigger when 10% of the image is in view
            };
    
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        lazyLoad(entry.target);
                        observer.unobserve(entry.target); // Stop observing once loaded
                    }
                });
            }, observerOptions);
    
            lazyLoadImages.forEach((image) => observer.observe(image));
    
            // Modal Functionality
            const modal = document.createElement("div");
            modal.classList.add("modal");
    
            const modalImage = document.createElement("img");
            modal.appendChild(modalImage);
    
            const modalDetails = document.createElement("div");
            modalDetails.classList.add("details");
            modal.appendChild(modalDetails);
    
            const closeButton = document.createElement("button");
            closeButton.textContent = "BACK";
            closeButton.classList.add("close");
            closeButton.addEventListener("click", () => {
                modal.classList.remove("active");
                modalImage.classList.remove("active");
                setTimeout(() => {
                    modal.style.display = "none";
                }, 500);
            });
            modal.appendChild(closeButton);
    
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.classList.remove("active");
                    modalImage.classList.remove("active");
                    setTimeout(() => {
                        modal.style.display = "none";
                    }, 500);
                }
            });
    
            document.body.appendChild(modal);
    
            document.querySelectorAll(".gallery img").forEach((img) => {
                img.addEventListener("click", () => {
                    const caption = img.getAttribute("data-caption") || "No caption available.";
                    const metadata = `
                    name: ${img.getAttribute("data-filename") || "Unknown"}
                    date: ${img.getAttribute("data-date") || "Unknown"}
                    time: ${img.getAttribute("data-time") || "Unknown"}
                    camera: ${img.getAttribute("data-camera") || "Unknown"}
                    lens: ${img.getAttribute("data-lens") || "Unknown"}
                    aperture: ${img.getAttribute("data-aperture") || "Unknown"}
                    iso: ${img.getAttribute("data-iso") || "Unknown"}`;
    
                    modalImage.src = img.src;
                    modalDetails.innerHTML = `${caption}<br><div class="metadata">${metadata}</div>`;
                    modal.style.display = "flex";
                    setTimeout(() => {
                        modal.classList.add("active");
                        modalImage.classList.add("active");
                    }, 0);
                });
            });
        });
    </script>
