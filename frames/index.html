        .gallery {
            padding-top: 50px;
            column-count: 3;
            column-gap: 10px;
            margin: 20px auto;
            max-width: 60%;
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform; /* Optimize the animation */
        }


        .gallery img {
            width: 100%;
            height: auto;
            break-inside: avoid;
            margin-bottom: 7px;
            opacity: 1; /* Ensure images are visible */
            transition: transform 0.3s ease-in-out; /* Keep transform effect for hover */
            cursor: pointer;
            transform: translateZ(0); /* Force GPU acceleration */
            will-change: transform; /* Optimize scaling effect */
        }

        .gallery img:hover {
            transform: scale(1.02); /* Slight zoom */
            transform-origin: center; /* Ensure scaling is uniform */
        }

        .gallery-wrapper {
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
            flex-direction: column;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal img.active {
            opacity: 1;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            font-weight: 300;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            background: none;
            border: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            .gallery {
                padding-top: 50px;
                column-count: 2;
                column-gap: 10px;
                margin: 20px auto;
                max-width: 92%;
                animation: fadeUp 1s ease-out;
                will-change: opacity, transform; /* Optimize the animation */
            }

            .gallery img {

                height: auto;
                break-inside: avoid;
                cursor: pointer;
            }

            }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadImages() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // Clear existing images

        shuffleArray(images); // Randomize images

        images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "Gallery Image";
            img.loading = "lazy"; // Lazy loading for performance
            img.classList.add("gallery-img");
            gallery.appendChild(img);
        });

        attachModalEvents(); // Reattach modal click events after adding images
    }

    function attachModalEvents() {
        const modal = document.createElement("div");
        modal.classList.add("modal");
        modal.innerHTML = `<img id="modalImg" src=""><button class="close">BACK</button>`;
        document.body.appendChild(modal);

        const modalImg = modal.querySelector("#modalImg");
        const closeModal = modal.querySelector(".close");

        document.querySelectorAll(".gallery-img").forEach(img => {
            img.addEventListener("click", () => {
                modalImg.src = img.src;
                modal.classList.add("active");
                modal.style.display = "flex";
                setTimeout(() => modalImg.classList.add("active"), 0);
            });
        });

        closeModal.addEventListener("click", () => {
            modal.classList.remove("active");
            modalImg.classList.remove("active");
            setTimeout(() => {
                modal.style.display = "none";
            }, 500);
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
                modalImg.classList.remove("active");
                setTimeout(() => {
                    modal.style.display = "none";
                }, 500);
            }
        });
    }

    // Run on page load
    loadImages();
</script>
