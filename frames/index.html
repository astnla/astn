    // Function to shuffle an array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Extract the dominant color from an image
    function getDominantColor(imageSrc, callback) {
        const img = new Image();
        img.crossOrigin = "Anonymous"; // Prevent CORS issues
        img.src = imageSrc;
        img.onload = function() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, 10, 10); // Downscale for efficiency
            const imageData = ctx.getImageData(0, 0, 10, 10).data;

            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < imageData.length; i += 4) {
                r += imageData[i];      // Red
                g += imageData[i + 1];  // Green
                b += imageData[i + 2];  // Blue
                count++;
            }

            r = Math.floor(r / count);
            g = Math.floor(g / count);
            b = Math.floor(b / count);

            callback({ r, g, b });
        };
    }

    // Categorize images based on their dominant color
    function categorizeColor({ r, g, b }) {
        if (r > g && r > b) return "red";
        if (g > r && g > b) return "green";
        if (b > r && b > g) return "blue";
        if (r > 200 && g > 200 && b > 200) return "white";
        if (r < 50 && g < 50 && b < 50) return "dark";
        return "other";
    }

    // Load images, categorize them, and shuffle
    function loadImages() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // Clear existing images

        let colorGroups = { red: [], green: [], blue: [], white: [], dark: [], other: [] };
        let loadedImages = 0;

        images.forEach(src => {
            getDominantColor(src, (color) => {
                const category = categorizeColor(color);
                colorGroups[category].push(src);
                loadedImages++;

                if (loadedImages === images.length) {
                    distributeImagesEvenly(colorGroups);
                }
            });
        });
    }

    // Evenly distribute images from different color groups
    function distributeImagesEvenly(colorGroups) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        let sortedImages = [];
        let maxGroupSize = Math.max(...Object.values(colorGroups).map(arr => arr.length));

        for (let i = 0; i < maxGroupSize; i++) {
            Object.keys(colorGroups).forEach(color => {
                if (colorGroups[color][i]) {
                    sortedImages.push(colorGroups[color][i]);
                }
            });
        }

        shuffleArray(sortedImages); // Final shuffle

        sortedImages.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "Gallery Image";
            img.loading = "lazy"; // Lazy loading for performance
            gallery.appendChild(img);
        });
    }

    // Run on page load
