        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;

        header {
            position: fixed;
            top: 0;

            width: 100%;
            padding: 1rem 1.3rem;
            background: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .gallery {
            padding-top: 50px;
            column-count: 3;
            column-gap: 10px;
            margin: 20px auto;
            max-width: 60%;
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform; /* Optimize the animation */
        }


        .gallery img {
            width: 100%;
            height: auto;
            min-height: 150px; /* Keeps space allocated before loading */
            background-color: #222; /* Dark placeholder */
            opacity: 0;
            filter: blur(10px);
            transition: filter 0.6s ease-out, opacity 0.3s ease-in;
        }
        
        .gallery img.loaded {
            filter: blur(0);
            opacity: 1;
        }

        .gallery img:hover {
            transform: scale(1.02); /* Slight zoom */
            transform-origin: center; /* Ensure scaling is uniform */
        }

        .gallery-wrapper {
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
            flex-direction: column;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal img.active {
            opacity: 1;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            font-weight: 300;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            background: none;
            border: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            .gallery {
                padding-top: 50px;
                column-count: 3;
                column-gap: 10px;
                margin: 20px auto;
                max-width: 92%;
                animation: fadeUp 1s ease-out;
                will-change: opacity, transform; /* Optimize the animation */
            }

            .gallery img {
                width: 100%;
                height: auto;
                break-inside: avoid;
                cursor: pointer;
            }

            .modal {
                background: rgba(0, 0, 0, 0.97);
            }

            .modal img {
                max-width: 90%;
                max-height: 80%;
                opacity: 0;
                transition: opacity 0.5s ease;
            }
        }

        /* iPad-specific styles (between 769px and 1366px) */
        @media (min-width: 769px) and (max-width: 1366px) {
            .gallery {
            padding-top: 50px;
            column-count: 3;
            column-gap: 10px;
            margin: 20px auto;
            max-width: 96%;
            animation: fadeUp 1s ease-out;
            will-change: opacity, transform; /* Optimize the animation */
        }

        .gallery img {
            width: 100%;
            height: auto;
            break-inside: avoid;
            margin-bottom: 7px;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .modal {
            background: rgba(0, 0, 0, 0.97);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        }

    </style>

    <script>

</head>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = [
        "img/soccer t.webp", "img/grow.webp", "img/softball e.webp", "img/spooky.webp",
        "img/soccer r.webp", "img/paint.webp", "img/softball a.webp", "img/parade a.webp",

        "img/habit2.webp", "img/soccer j.webp", "img/speakers.webp", "img/softball f.webp",
        "img/portrait.webp", "img/maraca2.webp", "img/soccer e.webp", "img/basketball e.webp",
        "img/softball h.webp", "img/training.webp", "img/soccer s.webp", "img/georgia2.webp",

        "img/soccer p.webp", "img/lola.webp", "img/basketball c.webp", "img/eagle.webp",
        "img/helpers.webp", "img/trunk2.webp", "img/georgia3.webp", "img/soccer a.webp",
        "img/softball b.webp", "img/georgia.webp", "img/chain.webp", "img/habit.webp",
        "img/soccer g.webp", "img/soccer2.webp", "img/habit3.webp", "img/softball g.webp",
        "img/soccer1.webp", "img/sub.webp", "img/basketball b.webp", "img/instruments.webp",
        "img/picnic.webp", "img/soccer b.webp", "img/wedding.webp", "img/statement.webp",
        "img/softball j.webp", "img/eagle2.webp", "img/friends.webp", "img/game.webp",
        "img/pancakes2.webp", "img/vball5.webp", "img/decades4.webp", "img/basketball f.webp",
        "img/soccer o.webp", "img/boys.webp", "img/centralpark.webp", "img/lead.webp",
        "img/maraca.webp", "img/nyc.webp", "img/soccer q.webp", "img/nyc2.webp",

        "img/saw2.webp", "img/soccer d.webp", "img/snowcones.webp", "img/friends2.webp",
        "img/decades.webp", "img/crowd.webp", "img/basketball d.webp", "img/soccer h.webp",
        "img/medal.webp", "img/bubbles.webp", "img/trunk.webp", "img/flag3.webp",
        "img/certificates.webp", "img/bubbles2.webp", "img/decades3.webp", "img/speaker.webp",
        "img/soccer m.webp", "img/trot.webp", "img/parade b.webp", "img/flags.webp",

        "img/bubbles4.webp", "img/portrait2.webp", "img/vets.webp", "img/vball.webp",
        "img/soccer c.webp", "img/drive.webp", "img/vball3.webp", "img/vball4.webp",
        "img/flag.webp", "img/soccer k.webp", "img/vball6.webp", "img/vball7.webp",
        "img/decades2.webp", "img/trot2.webp", "img/basketball a.webp", "img/soccer l.webp",
        "img/portrait3.webp"
        ];

    // ✅ Shuffle images for random display
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ✅ Load images into the gallery (with lazy loading)
    function loadImages() {
        const gallery = document.getElementById("gallery");
        if (!gallery) {
            console.error("Gallery element not found!");
            return;
        }
    
        gallery.innerHTML = ""; // Clear existing content
        shuffleArray(images); // Shuffle images before adding
    
        // Lazy load observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src; // Assign actual image
                    img.onload = () => img.classList.add("loaded"); // Add fade-in effect
                    observer.unobserve(img); // Stop observing once loaded
                }
            });
        }, { rootMargin: "200px" });
    
        images.forEach((src) => {
            const imgWrapper = document.createElement("div");
            imgWrapper.classList.add("image-wrapper");
    
            const img = document.createElement("img");
            img.dataset.src = src; // Lazy load placeholder
            img.alt = "Gallery Image";
            img.classList.add("gallery-img");
            img.style.opacity = "0"; // Start invisible for fade-in effect
            img.addEventListener("click", () => openModal(src));
    
            imgWrapper.appendChild(img);
            gallery.appendChild(imgWrapper);
            observer.observe(img); // Observe for lazy loading
        });
    }


    // ✅ Open the modal with the selected image
    function openModal(src) {
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");

        if (!modal || !modalImg) {
            console.error("Modal elements not found!");
            return;
        }

        modalImg.src = src; // Set the modal image source
        modal.style.display = "flex"; // Show modal
        setTimeout(() => {
            modal.classList.add("active");
            modalImg.classList.add("active");
        }, 50); // Small delay for smooth transition
    }

    // ✅ Close the modal
    function closeModal() {
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");

        if (modal) {
            modal.classList.remove("active");
            modalImg.classList.remove("active");
            setTimeout(() => {
                modal.style.display = "none";
                modalImg.src = ""; // Clear the image after hiding
            }, 300); // Matches CSS transition time
        }
    }

    // ✅ Close modal when clicking outside the image
    document.addEventListener("click", function (event) {
        const modal = document.getElementById("image-modal");
        if (modal && modal.classList.contains("active") && event.target === modal) {
            closeModal();
        }
    });

    // ✅ Ensure "BACK" button closes the modal
    document.querySelector(".modal .close").addEventListener("click", closeModal);

    // ✅ Load images on page load
    loadImages();
});
</script>
