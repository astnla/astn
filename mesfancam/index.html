<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAMERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
      --highlight: #DA1A32;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Allow scrolling on smaller / zoomed devices */
    html, body {
      min-height: 100vh;
      background-color: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* MAIN PAGE WRAPPER */
    .contributor-page {
      width: 100%;
      min-height: 100vh;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center; /* centered on full-size devices */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    /* INNER WRAPPER */
    .contributor-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    /* COLUMN CONTENT */
    .fan-cam-content {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    
      /* Responsive vertical centering */
      transform: translateY(clamp(-10px, -3vh, -40px));
      padding: 24px 0;
    }
    
    /* TITLE BLOCK (image removed soon — CSS safe regardless) */
    .streaming-title-textblock {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .manatee-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 12px;
    }
    
    .manatee-fancam-title {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.5px;
      text-align: center;
      color: var(--navy);
    }
    
    /* CAMERA WRAPPER */
    #publishCameraPreview {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      font-family: "Outfit", sans-serif;
    }
    
    /* RESPONSIVE CAMERA BOX */
    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      aspect-ratio: 3 / 4; /* ★ responsive fix */
      height: auto;        /* no fixed height */
      margin: 20px 35px 10px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    
    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* CAMERA VIDEO */
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }
    
    .camera-shell.active #preview {
      display: block;
    }
    
    /* OVERLAY BEFORE ENABLED */
    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }
    
    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }
    
    .camera-shell.active .camera-overlay {
      display: none;
    }
    
    /* LEGAL TEXT */
    .legal-text {
      margin-top: 12px;
      text-align: center;
      font-family: "Inter", sans-serif;
      font-size: 10px;
      padding: 0 24px;
      line-height: 1.4;
      color: var(--navy);
    }
    
    /* ───────────────────────────────────
       TRIVIA UI
       ─────────────────────────────────── */
    
    /* Question Bar (kept hidden per your logic) */
    #triviaQuestionBar {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      font-size: 16px;
      font-weight: 900;
      text-align: center;
      border-radius: 6px;
      display: none;
      color: var(--navy);
    }
    
    /* Answer Input */
    #triviaAnswerBox {
      width: 100%;
      max-width: 480px;
      display: none;
      flex-direction: column;
      gap: 8px;
      margin: 16px auto 24px; /* extra space for scrolling */
    }
    
    #triviaAnswerInput {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      width: 100%;
    }
    
    #triviaSubmitBtn {
      padding: 10px;
      background: var(--navy);
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
    }
    
    #triviaSubmittedMsg {
      width: 100%;
      max-width: 480px;
      text-align: center;
      font-size: 16px;
      font-weight: 900;
      color: white;
      display: none;
      margin-top: 10px;
    }
    
    /* Extra safety padding */
    body {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>

<div class="contributor-page app-name-live">
  <div class="contributor-wrapper">
    <div class="fan-cam-content">

      <div class="streaming-title-textblock">
        <img class="manatee-logo" src="assets/mestv.png" alt="Marley Logo">
        <div class="manatee-fancam-title">MANATEE CAM</div>
      </div>

      <!-- ⭐ TRIVIA QUESTION BAR -->
      <div id="triviaQuestionBar"></div>

      <!-- ⭐ CAMERA -->
      <div id="publishCameraPreview">
        <div id="publishCameraState">
          <div class="camera-shell" id="cameraShell">
            <video id="preview" autoplay playsinline muted></video>
            <div class="camera-overlay" id="cameraOverlay">
              <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
            </div>
          </div>
        </div>

        <!-- ⭐ TRIVIA ANSWER INPUT -->
        <div id="triviaAnswerBox">
          <input id="triviaAnswerInput" placeholder="Type your answer..." />
          <button id="triviaSubmitBtn">SUBMIT</button>
        </div>

        <!-- After submitting -->
        <div id="triviaSubmittedMsg">ANSWER SUBMITTED!</div>

        <p class="legal-text">
          By submitting your video, you agree that it may be used on the live broadcast.
        </p>
      </div>

    </div>
  </div>
</div>


<script type="module">
  /* ----------------------------------------
     CAMERA ENABLE (same as before)
  ---------------------------------------- */
  const shell   = document.getElementById("cameraShell");
  const video   = document.getElementById("preview");
  const overlay = document.getElementById("cameraOverlay");

  async function enableCamera() {
    try {
      const test = await navigator.mediaDevices.getUserMedia({ video: true });
      test.getTracks().forEach(t => t.stop());

      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === "videoinput");

      let preferred =
        cams.find(c => /front/i.test(c.label) && !/ultra/i.test(c.label)) ||
        cams.find(c => /front/i.test(c.label)) ||
        cams[0];

      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: { exact: preferred.deviceId },
          width: { ideal: 1280 },
          height: { ideal: 960 },
          facingMode: "user"
        }
      });

      video.srcObject = stream;
      shell.classList.add("active");
      startStreamingFrames();

    } catch (err) {
      console.error(err);
      overlay.querySelector(".camera-overlay-text").textContent = "CAMERA ERROR";
    }
  }

  shell.addEventListener("click", () => {
    if (!shell.classList.contains("active")) enableCamera();
  });

  /* ----------------------------------------
     FIREBASE STREAMING
  ---------------------------------------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const userKey = localStorage.getItem("fanCamUserKey");

  let currentlyLiveUser = null;

  onValue(ref(db, "live/activeUser"), snap => {
    currentlyLiveUser = snap.val() || null;
  });

  let interval = null;

  function startStreamingFrames() {
    if (interval) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    interval = setInterval(() => {
      if (!userKey || currentlyLiveUser !== userKey) return;
      if (!video || video.readyState < 2) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const jpeg = canvas.toDataURL("image/jpeg", 0.62);

      set(ref(db, "live/frame"), jpeg);
      set(ref(db, "live/timestamp"), Date.now());

    }, 125);
  }

  /* ----------------------------------------
     TRIVIA MODE LISTENERS
  ---------------------------------------- */
  const triviaQuestionBar = document.getElementById("triviaQuestionBar");
  const triviaAnswerBox   = document.getElementById("triviaAnswerBox");
  const triviaAnswerInput = document.getElementById("triviaAnswerInput");
  const triviaSubmitBtn   = document.getElementById("triviaSubmitBtn");
  const triviaSubmittedMsg = document.getElementById("triviaSubmittedMsg");

  // Trivia mode toggle on/off
  onValue(ref(db, "trivia/mode"), snap => {
    const enabled = snap.val() === true;

    if (!enabled) {
      triviaQuestionBar.style.display = "none";
      triviaAnswerBox.style.display = "none";
      triviaSubmittedMsg.style.display = "none";
    }
  });

  // Listen for question — BUT do NOT show the question text anymore
  onValue(ref(db, "trivia/question"), snap => {
    const data = snap.val() || {};
    const questionVisible = data.show === true && data.text;

    if (questionVisible) {
      // DO NOT show question text at all anymore
      triviaQuestionBar.style.display = "none";

      // Reset UI so user can answer
      triviaAnswerBox.style.display = "flex";
      triviaSubmittedMsg.style.display = "none";

    } else {
      // RESET happened → hide EVERYTHING
      triviaQuestionBar.style.display = "none";
      triviaAnswerBox.style.display = "none";
      triviaSubmittedMsg.style.display = "none";

      // Clear input for next question
      triviaAnswerInput.value = "";
    }
  });

  // Submit answer
  triviaSubmitBtn.addEventListener("click", () => {
    const answer = triviaAnswerInput.value.trim();
    if (!answer || !userKey) return;

    const answerRef = ref(db, `trivia/answers/${userKey}`);
    update(answerRef, {
      answer,
      timestamp: Date.now()
    });

    triviaAnswerBox.style.display = "none";
    triviaSubmittedMsg.style.display = "block";
  });

</script>

</body>
</html>
