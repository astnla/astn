<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAMERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: var(--bg-red);
      overflow: hidden;
    }

    body {
      min-height: 100vh;
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
    }

    .contributor-page {
      height: 100vh;
      width: 100%;
    }

    .contributor-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fan-cam-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
      transform: translateY(-5%);
    }

    .manatee-logo {
      width: 80px;
      margin-bottom: 8px;
      border-radius: 12px;
    }

    .manatee-fancam-title {
      font-weight: 900;
      font-size: 22px;
      color: var(--navy);
      text-align: center;
    }

    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      margin: 20px 35px 10px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    /* CAMERA */
    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .camera-shell.active #preview {
      display: block;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .camera-shell.active .camera-overlay {
      display: none;
    }

    .legal-text {
      text-align: center;
      font-size: 10px;
      color: var(--navy);
      padding: 0 24px;
    }

    /* TRIVIA ANSWER ONLY */
    #triviaAnswerBox {
      width: 100%;
      max-width: 480px;
      margin: 10px auto 0;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    #triviaAnswerInput {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 700;
    }

    #triviaSubmitBtn {
      padding: 10px;
      background: var(--navy);
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 900;
    }

    #triviaSubmittedMsg {
      width: 100%;
      max-width: 480px;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 900;
      color: white;
      display: none;
    }
  </style>
</head>

<body>

<div class="contributor-page">
  <div class="contributor-wrapper">
    <div class="fan-cam-content">

      <img class="manatee-logo" src="assets/mestv.png">
      <div class="manatee-fancam-title">MANATEE CAM</div>

      <!-- CAMERA -->
      <div id="publishCameraPreview">
        <div id="publishCameraState">
          <div class="camera-shell" id="cameraShell">
            <video id="preview" autoplay playsinline muted></video>
            <div class="camera-overlay" id="cameraOverlay">
              <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
            </div>
          </div>
        </div>

        <!-- ANSWER INPUT ONLY -->
        <div id="triviaAnswerBox">
          <input id="triviaAnswerInput" placeholder="Type your answer..." />
          <button id="triviaSubmitBtn">SUBMIT</button>
        </div>

        <div id="triviaSubmittedMsg">ANSWER SUBMITTED!</div>

        <p class="legal-text">By submitting your video, you agree it may be used on the broadcast.</p>
      </div>

    </div>
  </div>
</div>

<script type="module">
  /* CAMERA ENABLE */
  const shell = document.getElementById("cameraShell");
  const video = document.getElementById("preview");
  const overlay = document.getElementById("cameraOverlay");

  async function enableCamera() {
    try {
      const test = await navigator.mediaDevices.getUserMedia({ video: true });
      test.getTracks().forEach(t => t.stop());

      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === "videoinput");
      let preferred =
        cams.find(c => /front/i.test(c.label) && !/ultra/i.test(c.label)) ||
        cams.find(c => /front/i.test(c.label)) ||
        cams[0];

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: preferred.deviceId } }
      });

      video.srcObject = stream;
      shell.classList.add("active");
      startStreamingFrames();
    } catch (err) {
      overlay.querySelector(".camera-overlay-text").textContent = "CAMERA ERROR";
    }
  }

  shell.addEventListener("click", () => {
    if (!shell.classList.contains("active")) enableCamera();
  });


  /* FIREBASE SETUP */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = { /* your config */ };
  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const userKey = localStorage.getItem("fanCamUserKey");

  /* STREAMING FRAMES */
  let interval = null;
  function startStreamingFrames() {
    if (interval) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    onValue(ref(db, "live/activeUser"), s => currentlyLiveUser = s.val() || null);

    interval = setInterval(() => {
      if (!userKey || currentlyLiveUser !== userKey) return;
      if (video.readyState < 2) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      set(ref(db, "live/frame"), canvas.toDataURL("image/jpeg", 0.62));
    }, 125);
  }

  /* TRIVIA UI â€” ANSWER ONLY */
  const triviaAnswerBox = document.getElementById("triviaAnswerBox");
  const triviaInput     = document.getElementById("triviaAnswerInput");
  const triviaSubmitBtn = document.getElementById("triviaSubmitBtn");
  const triviaSubmittedMsg = document.getElementById("triviaSubmittedMsg");

  // Listen for trivia mode & question visibility
  onValue(ref(db, "trivia/question"), snap => {
    const q = snap.val() || {};

    if (q.show) {
      triviaAnswerBox.style.display = "flex";
      triviaSubmittedMsg.style.display = "none";
    } else {
      triviaAnswerBox.style.display = "none";
    }
  });

  // Submit answer
  triviaSubmitBtn.addEventListener("click", () => {
    const answer = triviaInput.value.trim();
    if (!answer || !userKey) return;

    update(ref(db, `trivia/answers/${userKey}`), {
      answer,
      timestamp: Date.now()
    });

    triviaAnswerBox.style.display = "none";
    triviaSubmittedMsg.style.display = "block";
  });

</script>

</body>
</html>
