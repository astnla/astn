<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAMERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
      --highlight: #DA1A32;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: var(--bg-red);
      overflow: hidden;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
    }

    .contributor-page {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    
    .contributor-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fan-cam-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 480px;
      transform: translateY(-5%);
    }

    .streaming-title-textblock {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      margin-bottom: 12px;
    }

    .manatee-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 12px;
    }

    .manatee-fancam-title {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 22px;
      color: var(--navy);
      letter-spacing: 0.5px;
      text-align: center;
    }

    #publishCameraPreview {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-family: "Outfit", sans-serif;
    }

    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      margin: 20px 35px 10px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    /* CAMERA */
    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .camera-shell.active #preview {
      display: block;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .camera-shell.active .camera-overlay {
      display: none;
    }

    .legal-text {
      margin-top: 8px;
      text-align: center;
      font-family: "Inter", sans-serif;
      font-size: 10px;
      color: var(--navy);
      padding: 0 24px;
      line-height: 1.4;
    }

    /* -------------------------------
       TRIVIA MODE UI
    ------------------------------- */
    #triviaQuestionBar {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: white;
      color: var(--navy);
      padding: 10px;
      font-size: 16px;
      font-weight: 900;
      text-align: center;
      border-radius: 6px;
      display: none;
    }

    #triviaAnswerBox {
      width: 100%;
      max-width: 480px;
      margin: 10px auto 0;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    #triviaAnswerInput {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      width: 100%;
    }

    #triviaSubmitBtn {
      padding: 10px;
      background: var(--navy);
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
    }

    #triviaSubmittedMsg {
      width: 100%;
      max-width: 480px;
      margin: 10px auto 0;
      text-align: center;
      font-size: 16px;
      font-weight: 900;
      color: white;
      display: none;
    }
  </style>
</head>
<body>

<div class="contributor-page app-name-live">
  <div class="contributor-wrapper">
    <div class="fan-cam-content">

      <div class="streaming-title-textblock">
        <img class="manatee-logo" src="assets/mestv.png" alt="Marley Logo">
        <div class="manatee-fancam-title">MANATEE CAM</div>
      </div>

      <!-- ⭐ TRIVIA QUESTION BAR -->
      <div id="triviaQuestionBar"></div>

      <!-- ⭐ CAMERA -->
      <div id="publishCameraPreview">
        <div id="publishCameraState">
          <div class="camera-shell" id="cameraShell">
            <video id="preview" autoplay playsinline muted></video>
            <div class="camera-overlay" id="cameraOverlay">
              <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
            </div>
          </div>
        </div>

        <!-- ⭐ TRIVIA ANSWER INPUT -->
        <div id="triviaAnswerBox">
          <input id="triviaAnswerInput" placeholder="Type your answer..." />
          <button id="triviaSubmitBtn">SUBMIT</button>
        </div>

        <!-- After submitting -->
        <div id="triviaSubmittedMsg">ANSWER SUBMITTED!</div>

        <p class="legal-text">
          By submitting your video, you agree that it may be used on the live broadcast.
        </p>
      </div>

    </div>
  </div>
</div>

<script type="module">
/* ----------------------------------------
   CAMERA ENABLE
---------------------------------------- */
const shell   = document.getElementById("cameraShell");
const video   = document.getElementById("preview");
const overlay = document.getElementById("cameraOverlay");

async function enableCamera() {
  try {
    const test = await navigator.mediaDevices.getUserMedia({ video: true });
    test.getTracks().forEach(t => t.stop());

    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");

    let preferred =
      cams.find(c => /front/i.test(c.label) && !/ultra/i.test(c.label)) ||
      cams.find(c => /front/i.test(c.label)) ||
      cams[0];

    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        deviceId: { exact: preferred.deviceId },
        width: { ideal: 1280 },
        height: { ideal: 960 },
        facingMode: "user"
      }
    });

    video.srcObject = stream;
    shell.classList.add("active");
    startStreamingFrames();

  } catch (err) {
    console.error(err);
    overlay.querySelector(".camera-overlay-text").textContent = "CAMERA ERROR";
  }
}

shell.addEventListener("click", () => {
  if (!shell.classList.contains("active")) enableCamera();
});

/* ----------------------------------------
   FIREBASE INITIALIZATION
---------------------------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
  authDomain: "mes-fancam.firebaseapp.com",
  databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
  projectId: "mes-fancam",
  storageBucket: "mes-fancam.firebasestorage.app",
  messagingSenderId: "1091345682482",
  appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
};

const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);

/* ----------------------------------------
   USER + GENERATION TRACKING
---------------------------------------- */
const userKey = localStorage.getItem("fanCamUserKey");

let currentLiveUser = null;
let currentGeneration = null;

/* Listen for active user changes */
onValue(ref(db, "live/activeUser"), snap => {
  currentLiveUser = snap.val() || null;
});

/* Listen for generation number */
onValue(ref(db, "live/generation"), snap => {
  currentGeneration = snap.val() || null;
});

/* ----------------------------------------
   STREAMING — SAFE VERSION WITH UPLOAD GUARD
---------------------------------------- */
let interval = null;
let sendingFrame = false; // prevents frame queue buildup

function startStreamingFrames() {
  if (interval) return;

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  interval = setInterval(async () => {
    // Only send if live + correct generation exists
    if (!userKey || currentLiveUser !== userKey || !currentGeneration) return;
    if (!video || video.readyState < 2) return;

    // Prevent sending if still uploading last frame
    if (sendingFrame) return;

    sendingFrame = true;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();

    try {
      const jpeg = canvas.toDataURL("image/jpeg", 0.62);

      // Upload frame WITH generation stamp
      await update(ref(db, "live/frame"), {
        jpeg,
        gen: currentGeneration,
        ts: Date.now()
      });

    } catch (err) {
      console.error("Frame upload error:", err);
    }

    sendingFrame = false;

  }, 130); // ~7.5 FPS
}

/* ----------------------------------------
   TRIVIA UI (unchanged)
---------------------------------------- */
const triviaQuestionBar = document.getElementById("triviaQuestionBar");
const triviaAnswerBox   = document.getElementById("triviaAnswerBox");
const triviaAnswerInput = document.getElementById("triviaAnswerInput");
const triviaSubmitBtn   = document.getElementById("triviaSubmitBtn");
const triviaSubmittedMsg = document.getElementById("triviaSubmittedMsg");

onValue(ref(db, "trivia/mode"), snap => {
  const enabled = snap.val() === true;
  if (!enabled) {
    triviaQuestionBar.style.display = "none";
    triviaAnswerBox.style.display = "none";
    triviaSubmittedMsg.style.display = "none";
  }
});

// Hide question text, just enable answer UI
onValue(ref(db, "trivia/question"), snap => {
  const data = snap.val() || {};
  const questionVisible = data.show === true && data.text;

  if (questionVisible) {
    triviaQuestionBar.style.display = "none";
    triviaAnswerBox.style.display = "flex";
    triviaSubmittedMsg.style.display = "none";
  } else {
    triviaQuestionBar.style.display = "none";
    triviaAnswerBox.style.display = "none";
    triviaSubmittedMsg.style.display = "none";
    triviaAnswerInput.value = "";
  }
});

// Submit answer
triviaSubmitBtn.addEventListener("click", () => {
  const answer = triviaAnswerInput.value.trim();
  if (!answer || !userKey) return;

  const answerRef = ref(db, `trivia/answers/${userKey}`);
  update(answerRef, {
    answer,
    timestamp: Date.now()
  });

  triviaAnswerBox.style.display = "none";
  triviaSubmittedMsg.style.display = "block";
});

</script>


</body>
</html>
