<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CONTROL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --card:   #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Outfit", sans-serif;
      background: var(--bg-red);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      background: var(--bg-red);
      color: #00031F;
      font-size: 22px;
      font-weight: 900;
      z-index: 10;
    }

    .member-count {
      position: fixed;
      top: 55px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      color: #00031F;
      z-index: 10;
    }

    /* TRIVIA PANEL */
    #triviaPanel {
      margin-top: 95px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 900px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      color: var(--navy);
      display: none;
    }

    #triviaPanel h2 {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .inputRow {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    .inputRow input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-weight: 700;
    }

    .inputRow button {
      padding: 10px 15px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 900;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      background: var(--bg-red);
      z-index: 10;
    }

    #endSessionBtn {
      padding: 10px 20px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 900;
      cursor: pointer;
      font-size: 15px;
      display: none;
    }

    .middle-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .grid-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-auto-flow: row;
      grid-template-columns: repeat(auto-fit, 180px);
      justify-content: center;
      gap: 12px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: var(--navy);
      transition: 0.2s;
    }

    .card.answeredCorrect {
      background: #d9ffd9;
      border: 2px solid #6bcc6b;
    }

    .card.answeredWrong {
      background: #fff4c2;
      border: 2px solid #e8c045;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 8px;
    }

    .name {
      font-weight: 900;
      font-size: 16px;
      text-align: center;
    }

    .joined {
      font-size: 11px;
      opacity: 0.7;
    }

    .submittedAnswer {
      font-size: 13px;
      font-weight: 700;
      color: var(--navy);
      text-align: center;
      margin-top: -4px;
    }

    .goLiveBtn,
    .revealAnswerBtn {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 900;
      border-radius: 6px;
      border: none;
      background: var(--navy);
      color: white;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    .goLiveBtn.live {
      background: var(--bg-red);
      color: white;
    }

    /* Disabled reveal/hide */
    .revealAnswerBtn.disabled {
      opacity: 0.35;
      pointer-events: none;
    }
  </style>
</head>

<body>

<header>CONTROL ROOM</header>
<div id="memberCount" class="member-count">0 MEMBERS CONNECTED</div>

<!-- TRIVIA MODE TOGGLE -->
<div style="margin-top:80px;">
  <label style="font-weight:900; font-size:16px;">
    <input type="checkbox" id="triviaToggle" style="transform:scale(1.3); margin-right:6px;">
    TRIVIA MODE
  </label>
</div>

<!-- TRIVIA PANEL -->
<div id="triviaPanel">
  <h2>Trivia Controls</h2>

  <div class="inputRow">
    <input id="questionInput" placeholder="Type the question...">
    <button id="sendQuestionBtn">SEND</button>
    <button id="hideQuestionBtn">HIDE</button>
  </div>

  <div class="inputRow">
    <input id="correctInput" placeholder="Correct answer...">
    <button id="revealCorrectBtn">REVEAL</button>
    <button id="hideCorrectBtn">HIDE</button>
  </div>
</div>

<div class="middle-wrapper">
  <div class="grid-container">
    <div id="grid" class="grid"></div>
  </div>
</div>

<footer>
  <button id="endSessionBtn">END SESSION</button>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  /* Elements */
  const triviaToggle = document.getElementById("triviaToggle");
  const triviaPanel  = document.getElementById("triviaPanel");

  const questionInput     = document.getElementById("questionInput");
  const correctInput      = document.getElementById("correctInput");
  const sendQuestionBtn   = document.getElementById("sendQuestionBtn");
  const hideQuestionBtn   = document.getElementById("hideQuestionBtn");
  const revealCorrectBtn  = document.getElementById("revealCorrectBtn");
  const hideCorrectBtn    = document.getElementById("hideCorrectBtn");

  const participantsRef = ref(db, "participants");
  const liveUserRef     = ref(db, "live/activeUser");

  const triviaRef     = ref(db, "trivia");
  const answersRef    = ref(db, "trivia/answers");
  const correctRef    = ref(db, "trivia/correct");
  const modeRef       = ref(db, "trivia/mode");

  let triviaOn = false;
  let answers = {};
  let correctAnswer = "";

  /* Trivia Mode Toggle */
  onValue(modeRef, snap => {
    triviaOn = snap.val() === true;
    triviaToggle.checked = triviaOn;
    triviaPanel.style.display = triviaOn ? "block" : "none";
    buildGrid();
  });

  triviaToggle.addEventListener("change", () => {
    update(triviaRef, { mode: triviaToggle.checked });
  });

  /* Trivia Send/Hide */
  sendQuestionBtn.addEventListener("click", () => {
    update(triviaRef, {
      question: { text: questionInput.value.trim(), show: true }
    });
  });

  hideQuestionBtn.addEventListener("click", () => {
    update(triviaRef, { question: { show: false } });
  });

  revealCorrectBtn.addEventListener("click", () => {
    update(triviaRef, {
      correct: { text: correctInput.value.trim(), show: true }
    });
  });

  hideCorrectBtn.addEventListener("click", () => {
    update(triviaRef, { correct: { show: false } });
  });

  /* Answer Updates */
  onValue(answersRef, snap => {
    answers = snap.val() || {};
    buildGrid();
  });

  onValue(correctRef, snap => {
    const d = snap.val() || {};
    correctAnswer = d.text ? d.text.toLowerCase().trim() : "";
    buildGrid();
  });

  /* Participants */
  const grid = document.getElementById("grid");
  const memberCount = document.getElementById("memberCount");
  const endSessionBtn = document.getElementById("endSessionBtn");

  let participantsSnapshot = {};

  onValue(participantsRef, snap => {
    participantsSnapshot = snap.val() || {};
    buildGrid();
  });

  endSessionBtn.addEventListener("click", async () => {
    if (confirm("End session and clear all participants?")) {
      await set(participantsRef, null);
      await set(liveUserRef, null);
      alert("Session cleared.");
    }
  });

  /* Build Grid */
  function buildGrid() {
    grid.innerHTML = "";

    const participants = participantsSnapshot;
    const keys = Object.keys(participants);

    if (keys.length === 0) {
      memberCount.textContent = "0 MEMBERS CONNECTED";
      endSessionBtn.style.display = "none";
      grid.innerHTML = "<div style='font-size:13px;color:white;'>NO PARTICIPANTS YET.</div>";
      return;
    }

    endSessionBtn.style.display = "inline-block";
    memberCount.textContent = keys.length + " MEMBERS CONNECTED";

    const sorted = Object.entries(participants).sort((a, b) => {
      const aAns = answers[a[0]] ? 1 : 0;
      const bAns = answers[b[0]] ? 1 : 0;
      if (aAns !== bAns) return bAns - aAns;
      return (b[1].joinedAt || 0) - (a[1].joinedAt || 0);
    });

    for (const [key, p] of sorted) {
      const card = document.createElement("div");
      card.className = "card";

      const hasAnswer = answers[key] && answers[key].answer;
      const userAns = hasAnswer ? answers[key].answer.toLowerCase().trim() : "";
      const isCorrect = hasAnswer && correctAnswer && userAns === correctAnswer;

      if (hasAnswer) {
        card.classList.add(isCorrect ? "answeredCorrect" : "answeredWrong");
      }

      const img = document.createElement("img");
      img.className = "thumb";
      img.src = p.selfie;

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = p.name || key;

      const timeDiv = document.createElement("div");
      timeDiv.className = "joined";
      if (p.joinedAt) {
        const d = new Date(p.joinedAt);
        timeDiv.textContent = "Joined: " + d.toLocaleTimeString();
      }

      if (hasAnswer) {
        const ans = document.createElement("div");
        ans.className = "submittedAnswer";
        ans.textContent = "Answer: " + answers[key].answer;
        card.appendChild(ans);
      }

      const liveBtn = document.createElement("button");
      liveBtn.className = "goLiveBtn";
      liveBtn.textContent = "GO LIVE";
      liveBtn.dataset.uid = key;
      liveBtn.onclick = () => set(liveUserRef, key);

      card.appendChild(img);
      card.appendChild(nameDiv);
      card.appendChild(timeDiv);
      card.appendChild(liveBtn);

      /* Reveal Button */
      const revealBtn = document.createElement("button");
      revealBtn.className = "revealAnswerBtn";
      revealBtn.textContent = "REVEAL ANSWER";

      /* Hide Button */
      const hideBtn = document.createElement("button");
      hideBtn.className = "revealAnswerBtn";
      hideBtn.textContent = "HIDE";

      if (triviaOn) {
        revealBtn.style.display = "block";
        hideBtn.style.display = "block";

        if (hasAnswer) {
          revealBtn.classList.remove("disabled");
          hideBtn.classList.remove("disabled");

          revealBtn.onclick = () =>
            update(ref(db, `trivia/reveal/${key}`), { show: true });

          hideBtn.onclick = () =>
            update(ref(db, `trivia/reveal/${key}`), { show: false });

        } else {
          revealBtn.classList.add("disabled");
          hideBtn.classList.add("disabled");
        }
      } else {
        revealBtn.style.display = "none";
        hideBtn.style.display = "none";
      }

      card.appendChild(revealBtn);
      card.appendChild(hideBtn);

      grid.appendChild(card);
    }

    highlightLive();
  }

  /* Highlight Live User */
  onValue(liveUserRef, snap => {
    highlightLive(snap.val());
  });

  function highlightLive(liveId) {
    document.querySelectorAll(".goLiveBtn").forEach(btn => {
      btn.classList.remove("live");
      btn.textContent = "GO LIVE";

      if (btn.dataset.uid === liveId) {
        btn.classList.add("live");
        btn.textContent = "LIVE";
      }
    });
  }

</script>


</body>
</html>
