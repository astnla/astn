  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay:#00000022;
      --panel-bg: rgba(0,0,0,0.45);
      --panel-text: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
    }

    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-5%);
    }

    .manatee-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 12px;
    }

    .title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.5px;
      text-align: center;
      margin-bottom: 12px;
    }

    #displayBox {
      background: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4/3);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    #liveImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #emptyState {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
      color: var(--navy);
      font-weight: 700;
      font-size: 16px;
    }

    #qrImage {
      width: 140px;
      height: 140px;
      margin-top: 12px;
      object-fit: contain;
    }

    /* -----------------------------
       âœ¨ TRIVIA OVERLAYS
    ------------------------------*/

    .overlayBox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 320px;
      background: var(--panel-bg);
      color: var(--panel-text);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 900;
      display: none;
      backdrop-filter: blur(4px);
    }

    #questionOverlay {
      top: 10px;
    }

    #correctOverlay {
      bottom: 10px;
    }

    #classAnswerOverlay {
      bottom: 65px;
    }

  </style>
