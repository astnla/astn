/* Masonry Grid */
#photoGrid {
    column-count: 2; /* Two columns on desktop */
    column-gap: 15px; /* Spacing */
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    padding-top: 20px;
}

/* Ensure images fit inside columns properly */
.grid-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 10px; /* Space between images */
    break-inside: avoid; /* Prevent images from breaking across columns */
}

/* Image Styling */
.grid-item img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
    display: block;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    cursor: pointer; /* ‚úÖ Show pointer cursor on hover */

}

/* Fade in effect */
.grid-item img.visible {
    opacity: 1;
    transform: translateY(0);
}

/* üîπ Image Container */
.grid-item {
    position: relative;
    overflow: hidden;
}

/* üîπ White Overlay Effect */
.grid-item::before {
    content: "";
    position: absolute;
    inset: 0; /* Covers entire image */
    background: rgba(255, 255, 255, 0.3); /* White overlay */
    opacity: 0; /* Hidden by default */
    transition: opacity 0.3s ease-in-out;
    z-index: 1;
    pointer-events: none; /* ‚úÖ Allows clicks to pass through to the image */
}


/* üîπ Show Overlay on Hover */
.grid-item:hover::before {
    opacity: 1;
}


/* üîπ Mobile: Stack images in 1 column */
@media (max-width: 768px) {
    #photoGrid {
        column-count: 1;
        width: 100%;
        max-width: 100%;
    }
}

/* Sorting Container */
.sort-container {
    text-align: center;
    margin: 20px auto;
    padding-bottom: 10px;
}

/* Sorting Labels */
.sort-container .filter-label {
    cursor: pointer;
    margin: 0 15px;
    font-size: 12px;
    text-transform: uppercase;
    transition: color 0.3s;
}

/* Active Sort */
.sort-container .filter-label.active {

}

/* ========== MODAL STYLES ========== */
/* Modal default state (hidden) */
.modal {
    display: flex;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.97);
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
}

/* Show the modal (fade-in effect) */
.modal.show {

    visibility: visible;
}

/* Hide the modal (fade-out effect) */

    visibility: hidden;
}


/* Modal Image */

        }

        filteredImages.forEach(image => {
            const gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");

            const img = document.createElement("img");
            img.src = image.src;
            img.alt = "Filtered Image";
            img.classList.add("fade-in");

            // Click to Open Modal
            img.addEventListener("click", function () {
                modal.style.display = "flex";
                setTimeout(() => modal.classList.add("show"), 10);
                modalImg.src = this.src;
            });

            gridItem.appendChild(img);
            photoGrid.appendChild(gridItem);

            // Delay adding visible class for fade-in effect
            setTimeout(() => img.classList.add("visible"), 100);
        });
    }

            const themeToggle = document.getElementById("themeToggle");
            const themeToggleMobile = document.getElementById("themeToggleMobile");

            function applyDarkMode(isDark) {
                body.classList.toggle("dark-mode", isDark);
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (themeToggle) themeToggle.checked = isDark;
                if (themeToggleMobile) themeToggleMobile.checked = isDark;
            }

            let storedTheme = localStorage.getItem("theme") || "light";
            applyDarkMode(storedTheme === "dark");

            if (themeToggle) themeToggle.addEventListener("change", (e) => applyDarkMode(e.target.checked));
            if (themeToggleMobile) themeToggleMobile.addEventListener("change", (e) => applyDarkMode(e.target.checked));

            // === MOBILE MENU ===
            const hamburger = document.querySelector(".hamburger");
            const mobileMenu = document.querySelector(".mobile-menu");
            const mainContent = document.querySelector("main");

            hamburger.addEventListener("click", function (e) {
                e.stopPropagation();
                mobileMenu.classList.toggle("open");
                mainContent.classList.toggle("shift");
                hamburger.classList.toggle("open");
            });

            document.addEventListener("click", function (e) {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                    mobileMenu.classList.remove("open");
                    mainContent.classList.remove("shift");
                    hamburger.classList.remove("open");
                }
            });
