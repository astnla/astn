    <style>

/* Contact Container */
.contact-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Headers */
        .contact-section {
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1rem;
            color: #000;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        /* Contact Links */
        .contact-container a {
            display: block;
            font-size: 1.1rem;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        .contact-container a:hover {
            color: #cecece;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            font-size: 1.1rem;
            color: #000;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: #cecece;
            transform: translateY(-3px);
        }

        .dark-mode .contact-container p {
            color: #fff;
        }

        .dark-mode .contact-container a {
            color: #fff;
        }

        .dark-mode .contact-container a:hover {
            color: #5f5f5f;
        }

        .dark-mode .social-links a {
            color: #fff;
        }

        .dark-mode .social-links a:hover {
            color: #5f5f5f;
        }

    </style>
</head>

<script>

document.addEventListener("DOMContentLoaded", function () {
            // === DARK MODE TOGGLE ===
            const body = document.body;
            const themeToggle = document.getElementById("themeToggle");
            const themeToggleMobile = document.getElementById("themeToggleMobile");

            function applyDarkMode(isDark) {
                body.classList.toggle("dark-mode", isDark);
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (themeToggle) themeToggle.checked = isDark;
                if (themeToggleMobile) themeToggleMobile.checked = isDark;
            }

            let storedTheme = localStorage.getItem("theme") || "light";
            applyDarkMode(storedTheme === "dark");

            if (themeToggle) themeToggle.addEventListener("change", (e) => applyDarkMode(e.target.checked));
            if (themeToggleMobile) themeToggleMobile.addEventListener("change", (e) => applyDarkMode(e.target.checked));

            // === MOBILE MENU ===
            const hamburger = document.querySelector(".hamburger");
            const mobileMenu = document.querySelector(".mobile-menu");
            const mainContent = document.querySelector("main");

            hamburger.addEventListener("click", function (e) {
                e.stopPropagation();
                mobileMenu.classList.toggle("open");
                mainContent.classList.toggle("shift");
                hamburger.classList.toggle("open");
            });

            document.addEventListener("click", function (e) {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                    mobileMenu.classList.remove("open");
                    mainContent.classList.remove("shift");
                    hamburger.classList.remove("open");
                }
            });

            // === PLACEHOLDER TAB FUNCTIONALITY (Optional) ===
            const tabs = document.querySelectorAll(".filter-label");
            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    tabs.forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                    // Placeholder: add your photo filtering logic here.
                    console.log("Selected tab:", this.textContent);
                });
            });

        });


    </script>
