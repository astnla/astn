<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panthers Fan Cam Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts similar to their setup -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #1abada;
      --navy:   #00031F;
      --overlay: #00000022;
      --highlight: #DA1A32;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background-color: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
    }

    .contributor-page {
      position: relative;
      min-height: 100vh;
      width: 100%;
    }

    #background-image {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.2;
    }

    .contributor-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 0;
    }

    .live-app-wrapper {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .streaming-title-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 24px;
    }

    .streaming-title-image img {
      width: 100%;
      max-width: 260px;
      aspect-ratio: 3 / 1;
      height: auto;
      display: block;
    }

    #publishCameraPreview {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-family: "Outfit", sans-serif;
    }

    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      margin: 20px 35px 10px;
      box-sizing: border-box;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 3 / 4; /* taller, portrait */
    }

    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .camera-shell.active #preview {
      display: block;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .camera-shell.active .camera-overlay { display: none; }

    .start-contributor-stream {
      margin-top: 8px;
      text-align: center;
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .legal-text {
      margin-top: 8px;
      text-align: center;
      font-family: "Inter", sans-serif;
      font-size: 10px;
      color: var(--navy);
      padding: 0 24px;
      line-height: 1.4;
    }

    .legal-text a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 500;
    }

    .legal-text a:hover {
      text-decoration: underline;
    }

        /* New Title Block */
    .streaming-title-textblock {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 24px;
    margin-bottom: 12px;
    }

    /* Marley Square Logo */
    .manatee-logo {
    width: 80px;             /* adjust if needed */
    height: 80px;            /* stays a clean square */
    object-fit: contain;
    margin-bottom: 8px;
    border-radius: 12px;     /* optional: remove if you want sharp edges */
    }

    /* Title Text: same font as TAP TO ENABLE CAMERA */
    .manatee-fancam-title {
    font-family: "Outfit", sans-serif;
    font-weight: 900;        /* matches Panthers look */
    font-size: 22px;         /* adjust if needed */
    color: var(--navy);      /* same dark navy text */
    letter-spacing: 0.5px;   /* gives it that clean uppercase feel */
    text-align: center;
    }


  </style>
</head>
<body>
  <div class="contributor-page app-name-live">

    <img
      id="background-image"
      src="https://storage.googleapis.com/vixi2-prod-assets/assets%2F47c43f17%2Fconfig%2Ftemplates%2F89787c06-fbc0-42f9-8e6b-e7e8010dbc73_assets__layers__background_image%2Fd79epmin71kexdamumrt3ebfs2eihp9s.png"
      alt=""
    />

    <div class="contributor-wrapper">
      <div class="live-app-wrapper">

        <!-- Title area (replaces their streaming-title-image) -->
        <div class="streaming-title-textblock">
        <img class="manatee-logo" src="assets\mestv.png" alt="Marley Logo">

        <div class="manatee-fancam-title">
            MANATEE CAM
        </div>
        </div>


        <div id="publishCameraPreview">
          <div id="publishCameraState">
            <div class="camera-shell" id="cameraShell">
              <video id="preview" autoplay playsinline muted></video>

              <div class="camera-overlay" id="cameraOverlay">
                <div class="camera-overlay-text">
                  TAP TO ENABLE CAMERA
                </div>
              </div>
            </div>
          </div>

          <p class="legal-text">
            By submitting your video, you agree that it may be used on the live broadcast.
          </p>
        </div>

      </div>
    </div>
  </div>

  <script>
    const shell = document.getElementById("cameraShell");
    const video = document.getElementById("preview");
    const overlay = document.getElementById("cameraOverlay");

    async function enableCamera() {
      try {
        // --- STEP 1: initial permission request ---
        const temp = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });

        // Stop this stream immediately
        temp.getTracks().forEach(t => t.stop());

        // --- STEP 2: enumerate devices ---
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(d => d.kind === "videoinput");

        // Prefer main front camera (not ultra wide)
        let preferred = cameras.find(c =>
          /front/i.test(c.label) && !/ultra/i.test(c.label)
        );

        if (!preferred) {
          preferred = cameras.find(c => /front/i.test(c.label));
        }

        if (!preferred) {
          preferred = cameras[0];
        }

        // --- STEP 3: request actual correct stream ---
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: preferred.deviceId },
            width: { ideal: 1280 },
            height: { ideal: 960 },     // 4:3 ratio forces main lens
            facingMode: "user"
          },
          audio: true
        });

        video.srcObject = stream;
        shell.classList.add("active");

      } catch (err) {
        console.error("Error accessing camera/mic", err);
        overlay.querySelector(".camera-overlay-text").textContent =
          "UNABLE TO ACCESS CAMERA";
      }
    }

    shell.addEventListener("click", () => {
      if (!shell.classList.contains("active")) {
        enableCamera();
      }
    });
  </script>
</body>
</html>
