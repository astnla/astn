<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panthers Fan Cam Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Fonts similar to their setup -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
      --highlight: #DA1A32;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: var(--bg-red);
      overflow: hidden;          /* <-- no vertical scrolling */
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
    }

    .contributor-page {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    
    .contributor-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .live-app-wrapper {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .streaming-title-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 24px;
    }

    .streaming-title-image img {
      width: 100%;
      max-width: 260px;
      aspect-ratio: 3 / 1;
      height: auto;
      display: block;
    }

    #publishCameraPreview {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-family: "Outfit", sans-serif;
    }

    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3); /* lock to 4:3 ratio */
      margin: 20px 35px 10px;
      box-sizing: border-box;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }


    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .camera-shell.active #preview {
      display: block;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .camera-shell.active .camera-overlay { display: none; }

    .start-contributor-stream {
      margin-top: 8px;
      text-align: center;
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .legal-text {
      margin-top: 8px;
      text-align: center;
      font-family: "Inter", sans-serif;
      font-size: 10px;
      color: var(--navy);
      padding: 0 24px;
      line-height: 1.4;
    }

    .legal-text a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 500;
    }

    .legal-text a:hover {
      text-decoration: underline;
    }

        /* New Title Block */
    .streaming-title-textblock {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 24px;
    margin-bottom: 12px;
    }

    /* Marley Square Logo */
    .manatee-logo {
    width: 80px;             /* adjust if needed */
    height: 80px;            /* stays a clean square */
    object-fit: contain;
    margin-bottom: 8px;
    border-radius: 12px;     /* optional: remove if you want sharp edges */
    }

    /* Title Text: same font as TAP TO ENABLE CAMERA */
    .manatee-fancam-title {
    font-family: "Outfit", sans-serif;
    font-weight: 900;        /* matches Panthers look */
    font-size: 22px;         /* adjust if needed */
    color: var(--navy);      /* same dark navy text */
    letter-spacing: 0.5px;   /* gives it that clean uppercase feel */
    text-align: center;
    }

    .fan-cam-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  
  /* Key line: limit width just like Panthers */
  width: 100%;
  max-width: 480px;

  /* This balances the layout */
  transform: translateY(-5%); /* adjust between -5% and -15% as needed */
}

/* Fullscreen red entry screen */
#nameOverlay {
  position: fixed;
  inset: 0;
  background: #DA1A32; /* Panthers/MES red */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  color: #00031F;
  font-family: "Outfit", sans-serif;
  text-align: center;
  padding: 20px;
}

/* Title text */
#namePrompt {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 0.5px;
  line-height: 1.3;
  color: #00031F;
  cursor: text; /* shows they can tap to type */
  margin-bottom: 12px;
}

#namePrompt #example {
  font-size: 15px;
  opacity: 0.7;
  font-weight: 500;
}

/* The invisible input field */
#nameInput {
  position: absolute;
  opacity: 0;          /* completely hidden */
  pointer-events: none;
  height: 1px;
  width: 1px;
}

    #namePrompt {
  user-select: none;
}


  </style>
</head>
<body>
  <!-- FULLSCREEN NAME OVERLAY -->
  <div id="nameOverlay">
    <div id="namePrompt">
      ENTER NAME<br>
      <span id="example">(GONZALEZ, SECKORA, VASQUEZ)</span>
    </div>
    <input id="nameInput" type="text" autocomplete="off" />
  </div>
  
  <div class="contributor-page app-name-live">

    <div class="contributor-wrapper">
      <div class="fan-cam-content">

        <!-- Title area (replaces their streaming-title-image) -->
        <div class="streaming-title-textblock">
        <img class="manatee-logo" src="assets\mestv.png" alt="Marley Logo">

        <div class="manatee-fancam-title">
            MANATEE CAM
        </div>
        </div>


        <div id="publishCameraPreview">
          <div id="publishCameraState">
            <div class="camera-shell" id="cameraShell">
              <video id="preview" autoplay playsinline muted></video>

              <div class="camera-overlay" id="cameraOverlay">
                <div class="camera-overlay-text">
                  TAP TO ENABLE CAMERA
                </div>
              </div>
            </div>
          </div>

          <p class="legal-text">
            By submitting your video, you agree that it may be used on the live broadcast.
          </p>
        </div>

      </div>
    </div>
  </div>

<script>
  const shell = document.getElementById("cameraShell");
  const video = document.getElementById("preview");
  const overlay = document.getElementById("cameraOverlay");

  async function enableCamera() {
    try {
      // --- STEP 1: initial permission request ---
      const temp = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });

      // Stop this stream immediately
      temp.getTracks().forEach(t => t.stop());

      // --- STEP 2: enumerate devices ---
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cameras = devices.filter(d => d.kind === "videoinput");

      // Prefer main front camera (not ultra wide)
      let preferred = cameras.find(c =>
        /front/i.test(c.label) && !/ultra/i.test(c.label)
      );

      if (!preferred) preferred = cameras.find(c => /front/i.test(c.label));
      if (!preferred) preferred = cameras[0];

      // --- STEP 3: request actual correct stream ---
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: { exact: preferred.deviceId },
          width: { ideal: 1280 },
          height: { ideal: 960 }, // 4:3
          facingMode: "user"
        },
        audio: true
      });

      video.srcObject = stream;
      shell.classList.add("active");

    } catch (err) {
      console.error("Error accessing camera/mic", err);
      overlay.querySelector(".camera-overlay-text").textContent =
        "UNABLE TO ACCESS CAMERA";
    }
  }

  shell.addEventListener("click", () => {
    if (!shell.classList.contains("active")) {
      enableCamera();
    }
  });

// ---------- NAME OVERLAY LOGIC ----------
const nameOverlay = document.getElementById("nameOverlay");
const nameInput = document.getElementById("nameInput");
const namePrompt = document.getElementById("namePrompt");
const example = document.getElementById("example");

let userName = null;

// Tap â†’ focus hidden input
namePrompt.addEventListener("click", () => {
  nameInput.focus();
});

// Show typed characters live
nameInput.addEventListener("input", () => {
  const value = nameInput.value;

  if (value.length === 0) {
    // restore placeholder
    namePrompt.innerHTML = `ENTER NAME<br><span id="example">(GONZALEZ, SECKORA, VASQUEZ)</span>`;
  } else {
    // show typed text
    namePrompt.textContent = value;
  }
});

// Only close overlay when Enter is pressed
nameInput.addEventListener("keyup", (e) => {
  if (e.key === "Enter") {
    const value = nameInput.value.trim();
    if (value.length > 0) {
      finishName(value);
    }
  }
});

function finishName(value) {
  userName = value;

  nameOverlay.style.transition = "opacity 0.5s";
  nameOverlay.style.opacity = "0";

  setTimeout(() => {
    nameOverlay.style.display = "none";
  }, 500);

  console.log("USER NAME:", userName);
}


</script>

</body>
</html>
