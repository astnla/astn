<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panthers Fan Cam Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
      --highlight: #DA1A32;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: var(--bg-red);
      overflow: hidden;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-red);
      font-family: "Outfit", sans-serif;
      color: var(--navy);
      overflow-x: hidden;
    }

    .contributor-page {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    
    .contributor-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fan-cam-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 480px;
      transform: translateY(-5%);
    }

    .streaming-title-textblock {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      margin-bottom: 12px;
    }

    .manatee-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 12px;
    }

    .manatee-fancam-title {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 22px;
      color: var(--navy);
      letter-spacing: 0.5px;
      text-align: center;
    }

    #publishCameraPreview {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-family: "Outfit", sans-serif;
    }

    #publishCameraState {
      background-color: var(--overlay);
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      margin: 20px 35px 10px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .camera-shell {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transform: scaleX(-1);
    }

    .camera-shell.active #preview {
      display: block;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    .camera-shell.active .camera-overlay {
      display: none;
    }

    .legal-text {
      margin-top: 8px;
      text-align: center;
      font-family: "Inter", sans-serif;
      font-size: 10px;
      color: var(--navy);
      padding: 0 24px;
      line-height: 1.4;
    }

  </style>
</head>
<body>

<div class="contributor-page app-name-live">
  <div class="contributor-wrapper">
    <div class="fan-cam-content">

      <div class="streaming-title-textblock">
        <img class="manatee-logo" src="assets/mestv.png" alt="Marley Logo">
        <div class="manatee-fancam-title">MANATEE CAM</div>
      </div>

      <div id="publishCameraPreview">
        <div id="publishCameraState">
          <div class="camera-shell" id="cameraShell">
            <video id="preview" autoplay playsinline muted></video>

            <div class="camera-overlay" id="cameraOverlay">
              <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
            </div>
          </div>
        </div>

        <p class="legal-text">
          By submitting your video, you agree that it may be used on the live broadcast.
        </p>
      </div>

    </div>
  </div>
</div>


<script type="module">
  /* ----------------------------------------
     CAMERA ENABLE
  ---------------------------------------- */
  const shell = document.getElementById("cameraShell");
  const video = document.getElementById("preview");
  const overlay = document.getElementById("cameraOverlay");

  let stream = null;

  async function enableCamera() {
    try {
      const temp = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });
      temp.getTracks().forEach(t => t.stop());

      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === "videoinput");

      let preferred =
        cams.find(c => /front/i.test(c.label) && !/ultra/i.test(c.label)) ||
        cams.find(c => /front/i.test(c.label)) ||
        cams[0];

      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: { exact: preferred.deviceId },
          width: { ideal: 1280 },
          height: { ideal: 960 },
          facingMode: "user"
        },
        audio: true
      });

      video.srcObject = stream;
      shell.classList.add("active");

      // Start sending frames
      startStreamingFrames();

    } catch (err) {
      console.error("Error:", err);
      overlay.querySelector(".camera-overlay-text").textContent =
        "UNABLE TO ACCESS CAMERA";
    }
  }

  shell.addEventListener("click", () => {
    if (!shell.classList.contains("active")) {
      enableCamera();
    }
  });


  /* ----------------------------------------
     FIREBASE LIVE STREAMING (8 FPS JPEG)
  ---------------------------------------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const userName = localStorage.getItem("userName") || "unknown_user";

  let currentlyLiveUser = null;

  onValue(ref(db, "live/activeUser"), snap => {
    currentlyLiveUser = snap.val();
  });

  let frameInterval = null;

  function startStreamingFrames() {
    if (frameInterval) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    frameInterval = setInterval(() => {
      if (currentlyLiveUser !== userName) return;
      if (!video || video.readyState < 2) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const jpegData = canvas.toDataURL("image/jpeg", 0.65);

      set(ref(db, "live/frame"), jpegData);
      set(ref(db, "live/timestamp"), Date.now());

    }, 125); // 8 FPS
  }
</script>

</body>
</html>
