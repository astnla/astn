<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join — Manatee Fan Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay:#00000022;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background: var(--bg-red);
      overflow: hidden;
      font-family: "Outfit", sans-serif;
    }

    /* MAIN PAGE LAYOUT */
    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* TOP INSTRUCTION — evenly above viewfinder */
    #topInstruction {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 900;
      color: var(--navy);
      text-align: center;
      min-height: 22px; /* Keeps layout from jumping */
    }

    /* CENTER ZONE — keeps viewfinder centered perfectly */
    .centerColumn {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    /* VIEWFINDER — camera or selfie */
    #cameraBox {
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      background: var(--overlay);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
    }

    .camera-overlay-text {
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }

    #canvasOutput {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* NAME INPUT (below viewfinder in name mode) */
    #nameInput {
      width: calc(100% - 70px);
      max-width: 360px;
      border: none;
      background: transparent;
      color: var(--navy);
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      outline: none;
      display: none;
    }

    #nameInput::placeholder {
      color: var(--navy);
      opacity: 0.35;
      font-weight: 900;
    }

    /* SNAP BUTTON */
    #snapBtn {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      border: 6px solid #f2f2f2;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    #snapBtn:active { transform: scale(0.96); }

    /* RETAKE / CONTINUE ROW */
    .actionRow {
      display: none;
      gap: 20px;
      justify-content: center;
    }

    .actionBtn {
      padding: 10px 18px;
      font-weight: 900;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    #retakeBtn { background: white; color: var(--navy); }
    #continueBtn { background: var(--navy); color: white; opacity: 0.4; pointer-events:none; }

    /* BOTTOM SECTION — evenly below viewfinder */
    .bottomControls {
      margin-top: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>

<body>

<div class="wrapper">

  <!-- TOP TEXT -->
  <div id="topInstruction">TAKE A SELFIE</div>

  <!-- CENTERED VIEWFINDER & NAME INPUT -->
  <div class="centerColumn">

    <div id="cameraBox">
      <video id="preview" autoplay playsinline></video>
      <canvas id="canvasOutput"></canvas>

      <div class="camera-overlay" id="cameraOverlay">
        <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
      </div>
    </div>

    <input id="nameInput" type="text" autocomplete="off" placeholder="GIVE YOURSELF A NAME HERE">

  </div>

  <!-- BOTTOM BUTTONS -->
  <div class="bottomControls">

    <div id="snapBtn"></div>

    <div class="actionRow" id="actionRow">
      <button id="retakeBtn" class="actionBtn">RETAKE</button>
      <button id="continueBtn" class="actionBtn">CONTINUE</button>
    </div>

  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* RESET FLAG */
  let alreadyReset = false;
  onValue(ref(db, "meta/resetFlag"), async snap => {
    if (snap.exists() && !alreadyReset) {
      alreadyReset = true;
      localStorage.clear();
      await set(ref(db, "meta/resetFlag"), null);
      location.reload();
    }
  });

  const preview        = document.getElementById("preview");
  const canvas         = document.getElementById("canvasOutput");
  const overlay        = document.getElementById("cameraOverlay");
  const snapBtn        = document.getElementById("snapBtn");
  const retakeBtn      = document.getElementById("retakeBtn");
  const continueBtn    = document.getElementById("continueBtn");
  const actionRow      = document.getElementById("actionRow");
  const nameInput      = document.getElementById("nameInput");
  const topInstruction = document.getElementById("topInstruction");

  let stream = null;
  let cameraEnabled = false;

  snapBtn.style.opacity = "0.35";
  snapBtn.style.pointerEvents = "none";

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 960 }},
        audio: false
      });

      preview.srcObject = stream;
      preview.style.display = "block";
      canvas.style.display = "none";

      snapBtn.style.opacity = "1";
      snapBtn.style.pointerEvents = "auto";

    } catch (e) {
      overlay.querySelector(".camera-overlay-text").textContent = "CAMERA BLOCKED";
    }
  }

  overlay.addEventListener("click", async () => {
    await startCamera();
    overlay.style.display = "none";
    cameraEnabled = true;
  });

  snapBtn.addEventListener("click", () => {
    if (!cameraEnabled) return;

    const ctx = canvas.getContext("2d");
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(preview, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();

    preview.style.display = "none";
    canvas.style.display = "block";

    if (stream) stream.getTracks().forEach(t => t.stop());

    topInstruction.textContent = "GIVE YOURSELF A NAME HERE";
    nameInput.style.display = "block";
    actionRow.style.display = "flex";
    snapBtn.style.display = "none";
  });

  nameInput.addEventListener("input", () => {
    const v = nameInput.value.toUpperCase().trim();
    nameInput.value = v;

    const valid = /[A-Z0-9]/.test(v);
    continueBtn.style.opacity = valid ? "1" : "0.4";
    continueBtn.style.pointerEvents = valid ? "auto" : "none";
  });

  retakeBtn.addEventListener("click", () => {
    nameInput.style.display = "none";
    actionRow.style.display = "none";
    snapBtn.style.display = "block";
    topInstruction.textContent = "TAKE A SELFIE";

    canvas.style.display = "none";

    if (cameraEnabled) {
      overlay.style.display = "none";
      startCamera();
    } else {
      overlay.style.display = "flex";
      preview.style.display = "none";
    }
  });

  continueBtn.addEventListener("click", async () => {
    const v = nameInput.value.trim();
    if (!/[A-Z0-9]/.test(v)) return;

    continueBtn.style.opacity = "0.4";
    continueBtn.style.pointerEvents = "none";
    continueBtn.textContent = "LOADING…";

    retakeBtn.style.opacity = "0.4";
    retakeBtn.style.pointerEvents = "none";

    const selfieData = canvas.toDataURL("image/png");
    const safeName = v.replace(/[^A-Z0-9]/g, "_");
    const userKey  = safeName + "_" + Date.now();

    try {
      await set(ref(db, "participants/" + userKey), {
        name: v,
        selfie: selfieData,
        joinedAt: Date.now()
      });

      localStorage.setItem("fanCamName", v);
      localStorage.setItem("fanCamUserKey", userKey);
      localStorage.setItem("selfieBase64", selfieData);

      window.location.href = "index.html";

    } catch (err) {
      continueBtn.textContent = "ERROR — TRY AGAIN";
      continueBtn.style.opacity = "1";
      continueBtn.style.pointerEvents = "auto";
      retakeBtn.style.opacity = "1";
      retakeBtn.style.pointerEvents = "auto";
    }
  });
</script>

</body>
</html>
