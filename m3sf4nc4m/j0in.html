<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join â€” Manatee Fan Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay: #00000022;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      background: var(--bg-red);
      overflow: hidden;
      font-family: "Outfit", sans-serif;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: env(safe-area-inset-top);
    }

    /* NAME BLOCK */
    .name-block {
      width: calc(100% - 70px);
      max-width: 360px;
      margin-bottom: 18px;
    }

    #nameInput {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--navy);
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      outline: none;
      padding: 0;
    }

    #nameInput::placeholder {
      color: var(--navy);
      opacity: 0.75;
      font-size: 16px;
      font-weight: 600;
    }

    /* Camera box */
    #cameraBox {
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      background: var(--overlay);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }
    
    #canvasOutput {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: none;
      display: none;
    }

    /* SNAP BUTTON */
    #snapBtn {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      border: 6px solid #f2f2f2;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.2s, transform 0.1s;
    }

    #snapBtn:active { transform: scale(0.96); }

    #snapBtn.disabled {
      opacity: 0.35;
      pointer-events: none;
    }

    .actionRow {
      display: none;
      margin-top: 12px;
      gap: 20px;
      justify-content: center;
    }

    .actionBtn {
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }

    #retakeBtn { background: white; color: var(--navy); }
    #continueBtn { background: var(--navy); color: white; }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="name-block">
    <input
      id="nameInput"
      type="text"
      autocomplete="off"
      placeholder="ENTER NAME (GONZALEZ, SECKORA, VASQUEZ)"
    />
  </div>

  <div id="cameraBox">
    <video id="preview" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>
  </div>

  <div id="snapBtn" class="disabled"></div>

  <div class="actionRow" id="actionRow">
    <button id="retakeBtn" class="actionBtn">RETAKE</button>
    <button id="continueBtn" class="actionBtn">CONTINUE</button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  /* -----------------------------------------------------
       ðŸ”¥ FIXED RESET FLAG LISTENER (NO INFINITE LOOP)
  ------------------------------------------------------ */
  let alreadyReset = false;

  onValue(ref(db, "meta/resetFlag"), snap => {
    if (!snap.exists()) return;

    if (alreadyReset) return;   // stop infinite reload
    alreadyReset = true;

    console.log("RESET FLAG RECEIVED â€” clearing this device.");
    localStorage.clear();
    location.reload();
  });

  const preview      = document.getElementById("preview");
  const canvas       = document.getElementById("canvasOutput");
  const snapBtn      = document.getElementById("snapBtn");
  const retakeBtn    = document.getElementById("retakeBtn");
  const continueBtn  = document.getElementById("continueBtn");
  const actionRow    = document.getElementById("actionRow");
  const nameInput    = document.getElementById("nameInput");

  let stream = null;
  let userName = localStorage.getItem("fanCamName") || "";

  if (userName) {
    nameInput.value = userName;
    snapBtn.classList.remove("disabled");
  }

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 960 }
        },
        audio: false
      });

      preview.srcObject = stream;
      preview.style.display = "block";
      canvas.style.display = "none";
    } catch (err) {
      console.error("Camera error:", err);
    }
  }

  startCamera();

  function commitName() {
    const value = nameInput.value.trim();
    if (!value) return;

    userName = value.toUpperCase();
    localStorage.setItem("fanCamName", userName);
    nameInput.value = userName;
    snapBtn.classList.remove("disabled");
  }

  nameInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") commitName();
  });
  nameInput.addEventListener("blur", commitName);

  /* -----------------------------------------------------
        ðŸ“¸ TAKE SELFIE (mirrored)
  ------------------------------------------------------ */
  snapBtn.addEventListener("click", () => {
    if (snapBtn.classList.contains("disabled")) return;

    const ctx = canvas.getContext("2d");
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(preview, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();

    preview.style.display = "none";
    canvas.style.display = "block";

    if (stream) stream.getTracks().forEach(t => t.stop());

    snapBtn.style.display = "none";
    actionRow.style.display = "flex";
  });

  /* -----------------------------------------------------
        ðŸ” RETAKE
  ------------------------------------------------------ */
  retakeBtn.addEventListener("click", () => {
    canvas.style.display = "none";
    snapBtn.style.display = "block";
    actionRow.style.display = "none";
    startCamera();
  });

  /* -----------------------------------------------------
        ðŸš€ CONTINUE â†’ UPLOAD â†’ GO TO INDEX
  ------------------------------------------------------ */
  continueBtn.addEventListener("click", async () => {
    const finalName = (userName || nameInput.value || "").trim();
    if (!finalName) {
      alert("Please enter your name before continuing.");
      nameInput.focus();
      return;
    }

    const upperName = finalName.toUpperCase();
    localStorage.setItem("fanCamName", upperName);

    const selfieData = canvas.toDataURL("image/png");
    localStorage.setItem("selfieBase64", selfieData);

    const safeName = upperName.replace(/[^A-Z0-9]/g, "_");
    const userKey  = safeName + "_" + Date.now();
    localStorage.setItem("fanCamUserKey", userKey);

    try {
      await set(ref(db, "participants/" + userKey), {
        name: upperName,
        selfie: selfieData,
        joinedAt: Date.now()
      });
    } catch (err) {
      console.error("Error writing to Firebase:", err);
    }

    window.location.href = "index.html";
  });
</script>

</body>
</html>
