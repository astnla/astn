<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join â€” Manatee Fan Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-red: #DA1A32;
      --navy:   #00031F;
      --overlay:#00000022;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      background: var(--bg-red);
      overflow: hidden;
      font-family: "Outfit", sans-serif;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: env(safe-area-inset-top);
    }

    /* Header */
    #topInstruction {
      font-size: 18px;
      font-weight: 900;
      color: var(--navy);
      margin-bottom: 12px;
      text-align: center;
    }

    /* Name input (hidden until selfie taken) */
    #nameInput {
      width: calc(100% - 70px);
      max-width: 360px;
      border: none;
      background: transparent;
      color: var(--navy);
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      outline: none;
      padding: 0;
      display: none;
      margin-bottom: 18px;
    }

    #nameInput::placeholder {
      color: var(--navy);
      opacity: 0.35;
      font-weight: 900;
      transition: opacity 0.15s ease;
    }

    #nameInput:focus::placeholder {
      opacity: 0;
    }

    /* Camera box */
    #cameraBox {
      width: calc(100% - 70px);
      max-width: 360px;
      height: calc(360px * 4 / 3);
      background: var(--overlay);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    /* Overlay text (same style as index page) */
    .camera-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 8px;
      background: transparent;
    }

    .camera-overlay-text {
      font-family: "Outfit", sans-serif;
      font-weight: 900;
      font-size: 16px;
      color: var(--navy);
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }
    
    #canvasOutput {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: none;
      display: none;
    }

    /* Snap button */
    #snapBtn {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      border: 6px solid #f2f2f2;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.2s, transform 0.1s;
    }

    #snapBtn:active { transform: scale(0.96); }

    .actionRow {
      display: none;
      margin-top: 12px;
      gap: 20px;
      justify-content: center;
    }

    .actionBtn {
      padding: 10px 18px;
      font-weight: 900;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }

    #retakeBtn { background: white; color: var(--navy); }
    #continueBtn { background: var(--navy); color: white; opacity: 0.4; pointer-events:none; }

  </style>
</head>
<body>

<div class="wrapper">

  <div id="topInstruction">TAKE A SELFIE</div>

  <input id="nameInput" type="text" autocomplete="off" placeholder="GIVE YOURSELF A NAME HERE">

  <div id="cameraBox">
    <video id="preview" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <!-- ðŸ”¥ TAP TO ENABLE CAMERA OVERLAY -->
    <div class="camera-overlay" id="cameraOverlay">
      <div class="camera-overlay-text">TAP TO ENABLE CAMERA</div>
    </div>
  </div>

  <div id="snapBtn"></div>

  <div class="actionRow" id="actionRow">
    <button id="retakeBtn" class="actionBtn">RETAKE</button>
    <button id="continueBtn" class="actionBtn">CONTINUE</button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD36wU7dXJSivL2FMLIt4PyLSy5HtlVQ5A",
    authDomain: "mes-fancam.firebaseapp.com",
    databaseURL: "https://mes-fancam-default-rtdb.firebaseio.com",
    projectId: "mes-fancam",
    storageBucket: "mes-fancam.firebasestorage.app",
    messagingSenderId: "1091345682482",
    appId: "1:1091345682482:web:eb8e8ea08d7a952c022c2b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let alreadyReset = false;

  onValue(ref(db, "meta/resetFlag"), async snap => {
    if (snap.exists() && !alreadyReset) {
      alreadyReset = true;
      localStorage.clear();
      await set(ref(db, "meta/resetFlag"), null);
      location.reload();
    }
  });

  const preview = document.getElementById("preview");
  const canvas = document.getElementById("canvasOutput");
  const overlay = document.getElementById("cameraOverlay");
  const snapBtn = document.getElementById("snapBtn");
  const retakeBtn = document.getElementById("retakeBtn");
  const continueBtn = document.getElementById("continueBtn");
  const actionRow = document.getElementById("actionRow");
  const nameInput = document.getElementById("nameInput");
  const topInstruction = document.getElementById("topInstruction");

  let stream = null;
  let cameraEnabled = false;   // ðŸ”¥ NEW FLAG

  /* Disable snap until camera is enabled */
  snapBtn.style.opacity = "0.35";
  snapBtn.style.pointerEvents = "none";

  /* CAMERA STARTER */
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 960 }},
        audio: false
      });

      preview.srcObject = stream;
      preview.style.display = "block";
      canvas.style.display = "none";

      // Enable snap button
      snapBtn.style.opacity = "1";
      snapBtn.style.pointerEvents = "auto";

    } catch (err) {
      overlay.querySelector(".camera-overlay-text").textContent = "CAMERA BLOCKED";
    }
  }

  /* TAP TO ENABLE CAMERA */
  overlay.addEventListener("click", async () => {
    await startCamera();
    overlay.style.display = "none";
    cameraEnabled = true;   // ðŸ”¥ mark camera as fully activated once
  });

  /* TAKE SELFIE */
  snapBtn.addEventListener("click", () => {
    if (!cameraEnabled) return; // ðŸ”¥ prevents taking selfie without enabling camera

    const ctx = canvas.getContext("2d");
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(preview, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();

    preview.style.display = "none";
    canvas.style.display = "block";

    if (stream) stream.getTracks().forEach(t => t.stop());

    topInstruction.textContent = "";
    nameInput.style.display = "block";
    nameInput.blur();
    actionRow.style.display = "flex";
    snapBtn.style.display = "none";
  });

  /* NAME VALIDATION */
  nameInput.addEventListener("input", () => {
    const v = nameInput.value.toUpperCase().trim();
    nameInput.value = nameInput.value.toUpperCase();
    const valid = /[A-Z0-9]/.test(v);

    continueBtn.style.opacity = valid ? "1" : "0.4";
    continueBtn.style.pointerEvents = valid ? "auto" : "none";
  });

  /* RETAKE */
  retakeBtn.addEventListener("click", () => {
    nameInput.style.display = "none";
    actionRow.style.display = "none";
    snapBtn.style.display = "block";
    topInstruction.textContent = "TAKE A SELFIE";

    canvas.style.display = "none";

    if (cameraEnabled) {
      // ðŸ”¥ camera already allowed â†’ immediately restart feed
      overlay.style.display = "none";
      startCamera();
    } else {
      // ðŸ”¥ first-time user â†’ show tap overlay
      overlay.style.display = "flex";
      preview.style.display = "none";
    }
  });

  /* CONTINUE */
  continueBtn.addEventListener("click", async () => {
    const v = nameInput.value.trim();
    if (!/[A-Z0-9]/.test(v)) return;

    const finalName = v.toUpperCase();

    continueBtn.style.opacity = "0.4";
    continueBtn.style.pointerEvents = "none";
    continueBtn.textContent = "LOADINGâ€¦";

    retakeBtn.style.opacity = "0.4";
    retakeBtn.style.pointerEvents = "none";

    const selfieData = canvas.toDataURL("image/png");

    const safeName = finalName.replace(/[^A-Z0-9]/g, "_");
    const userKey = safeName + "_" + Date.now();

    try {
      await set(ref(db, "participants/" + userKey), {
        name: finalName,
        selfie: selfieData,
        joinedAt: Date.now()
      });

      localStorage.setItem("fanCamName", finalName);
      localStorage.setItem("fanCamUserKey", userKey);
      localStorage.setItem("selfieBase64", selfieData);

      window.location.href = "index.html";

    } catch (err) {
      continueBtn.textContent = "ERROR â€” TRY AGAIN";
      continueBtn.style.opacity = "1";
      continueBtn.style.pointerEvents = "auto";
      retakeBtn.style.opacity = "1";
      retakeBtn.style.pointerEvents = "auto";
    }
  });
</script>


</body>
</html>
