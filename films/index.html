    <style>
/* ========== GLOBAL STYLES ========== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global text transitions for consistent dark/light mode */
a, h1, h2, h3, h4, h5, h6, p, li, span {
    transition: color 0.5s ease, background-color 0.5s ease, opacity 0.5s ease;
}


/* Explicitly set and transition color for sort text and year filters */
.filter-label,
.sort-option {
    color: #000; /* Light mode color */
    transition: color 0.5s ease, background-color 0.5s ease, opacity 0.5s ease;
    transition-delay: 0s;
}

.dark-mode .filter-label,
.dark-mode .sort-option {
    color: #fff; /* Dark mode color */
}



body {
    font-family: 'Questrial', sans-serif;
    background-color: #ffffff;
    color: #000000;
    line-height: 1.6;
    overflow-x: hidden;
    transition: background-color 0.5s ease, color 0.5s ease;
}


/* ========== HEADER (LEFT SIDEBAR) ========== */
header {
    width: 300px;
    position: fixed;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 85px 0px;
    margin-left: 100px;
    justify-content: flex-start;
}

h1 {
    font-size: 25px;
    font-weight: 200;
    letter-spacing: 1px;
    margin-bottom: 30px;
    width: 100%;
    text-align: left;
}

h1 a {
    text-decoration: none;
    color: inherit;
    transition: color 0.5s ease-in-out;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin-bottom: 6px;
}

nav ul li a {
    text-decoration: none;
    color: #000000;
    font-size: 10px;
    font-weight: 400;
    text-transform: uppercase;
    transition: opacity 0.3s;
}

nav ul li a {
    position: relative;
    overflow: hidden; /* Ensure the underline doesn't overflow */
}

nav ul li a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px; /* Thickness of the underline */
    background: currentColor; /* Matches the link color */
    transform: scaleX(0);
    transform-origin: left; /* Starts expanding from the left */
    transition: transform 0.3s ease;
}

nav ul li a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

/* When not hovered, contract the underline toward the right */
nav ul li a:not(:hover)::after {
    transform: scaleX(0);
    transform-origin: right;
}

/* Social links */
#social {
    margin-top: 40px;
    font-size: 10px;
}

#social ul {
    list-style: none;
    padding: 0;
}

#social ul li {
    margin-bottom: 5px;
}

#social ul li a {
    text-decoration: none;
    color: #000000;
}

/* Copyright text */
.post_text {
    font-size: 10px;
    margin-top: 10px;
    width: 100%; /* Ensure alignment with nav */
    text-align: left;
}

/* ========== DARK MODE TOGGLE ========== */
.theme-toggle {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-top: 15px;
    width: 100%;
}

.theme-toggle .toggle-label,
.theme-toggle-mobile .toggle-label {
    display: none !important;
}


.switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
}

/* Hide default checkbox */
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* Slider */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 20px;
    transition: 0.4s ease-in-out;
}

.slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s ease-in-out;
}

input:checked + .slider {
    background-color: #444;
}

input:checked + .slider:before {
    transform: translateX(14px);
}

/* ========== HIDE MOBILE MENU IN DESKTOP MODE ========== */
@media (min-width: 1367px) {
    .mobile-logo, .mobile-header, .hamburger, .mobile-menu {
        display: none !important;
    }
}


/* ========== MAIN CONTENT ========== */
main {
    margin-left: 200px;
    width: calc(100vw - 200px);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    padding: 75px;
}

.featured-video {
    width: 100%;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Remove or reduce padding-bottom if not needed */
    /* padding-bottom: 15px; */
}

.featured-video iframe {
    width: 100%;
    height: 100%;
    object-fit: cover;  /* This makes the video fill the container */
    display: block;     /* Remove any inline spacing */
}


/* ========== VIDEO GRID ========== */
.video-grid {
  flex: 1 0 auto; /* Prevents it from shrinking */
  display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 7px;
    width: 100%;
    max-width: 100%;
    justify-items: stretch;
    align-content: start; /* Ensures items start from the top, avoiding stretching */
    min-height: 1500px; /* maintains your desired minimum height */
}

/* Force each video item to maintain a 16:9 aspect ratio */
.video-item {
  position: relative;
  overflow: hidden; /* Clip any overflow */
  aspect-ratio: 16 / 9; /* Maintain 16:9 ratio */
  background: #000; /* Fallback background color */
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}

/* When the item is shown */
.video-item.show {
  opacity: 1;
  transform: translateY(0);
}

/* Soft white overlay behind the title text */
.video-item::after {
  content: "";
  position: absolute;
  inset: 0; /* top: 0; right: 0; bottom: 0; left: 0; */
  background: rgba(255, 255, 255, 0.3); /* Adjust alpha for desired softness */
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
  pointer-events: none; /* Allow clicks to pass through to the image */
}

/* Show the overlay on hover */
.video-item:hover::after {
  opacity: 1;
}

/* Video thumbnail images fill the item and cover the area */
.video-grid img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 0.3s;
}

/* Video Thumbnail Labels */
.video-item span {
  font-size: 10px;
  font-weight: 400;
  text-transform: uppercase;
  text-align: left;
  display: block;
  color: white;
  transition: color 0.3s ease;
  position: absolute;
  top: 5px;
  left: 5px;
  padding: 2px 4px;
  border-radius: 2px;
  z-index: 2;
}

.video-item:hover span {
  color: black;
}


/* ===== VIDEO FILTERING STYLES (with slide-from-behind effect) ===== */

.filter-tabs {
  display: flex;
  gap: 50px;
  margin-bottom: 10px; /* Space between tabs and sort container */
}

.filter-tabs .tab {
  background: transparent;
  border: none;
  font-family: 'Questrial', sans-serif;
  font-size: 12px;
  font-weight: 400;
  text-transform: uppercase;
  color: #000;
  cursor: pointer;
  padding: 5px 10px;
  transition: background 0.3s;
}

.filter-tabs .tab.active,
.filter-tabs .tab:hover {
  background: rgba(0, 0, 0, 0.1);
}

.dark-mode .filter-tabs .tab {
  color: #fff;
}

.dark-mode .filter-tabs .tab.active,
.dark-mode .filter-tabs .tab:hover {
  background: rgba(255, 255, 255, 0.1);
}


.sort-container {
  position: relative;            /* Allow absolute positioning inside */
  align-self: flex-start;        /* Align left relative to main content */
  display: inline-block;         /* Wrap to content size */
  font-family: 'Questrial', sans-serif;
  font-size: 12px;               /* Match your nav links */
  font-weight: 400;              /* Match your nav links */
  text-transform: uppercase;
  color: #000;
  margin: 20px 0;                /* Top and bottom spacing */
}

.sort-container .filter-label {
    margin: 5px 0;
  padding: 0;
  display: inline-block;
  cursor: pointer;
}

.sort-options {
  position: absolute;
  left: 0;          /* Adjust as needed to align with "sort" */
  top: 5px;         /* Adjust this value for vertical alignment */
  display: inline-flex;
  gap: 50px;        /* Space between buttons */
  opacity: 0;       /* Start hidden */
  pointer-events: none; /* Disable clicks when hidden */
  transition: opacity 0.5s ease;
  transform: translateX(90px); /* Adjust this value (e.g., 20px) to push further right */
  white-space: nowrap;
}

.sort-container.expanded .sort-options {
  opacity: 1;
  transform: translateX(90px); /* Adjust this value (e.g., 20px) to push further right */
  pointer-events: auto; /* Enable clicks when visible */
}




/* Underline effect for individual sort options (except clear) */
.sort-container .sort-option {
  display: inline-block;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: color 0.3s, opacity 0.3s;
}

.sort-container .sort-option:not(.clear)::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;           /* Underline thickness */
  background: currentColor; /* Matches text color */
  transform: scaleX(0);
  transform-origin: right; /* Default retracts toward the right */
  transition: transform 0.3s ease;
}

.sort-container .sort-option:not(.clear):hover::after {
  transform: scaleX(1);
  transform-origin: left;  /* Expands from left on hover */
}

/* Clear button styling */
.sort-container .sort-option.clear {
  pointer-events: none;
  color: #ccc;
}

.sort-container .sort-option.clear.active {
  pointer-events: auto;
  color: red;
}

/* üîπ Default style for tabs */
.sort-container .filter-label {
    position: relative;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: 400;
    font-size: 12px;
    color: black;
    padding-bottom: 5px;
    transition: color 0.3s ease;
}

/* Active Sort */
.sort-container .filter-label.active {
    font-weight: bold;
}

/* üîπ Hover Effect - Underline Appears */
.sort-container .filter-label::after {
    content: "";
    position: absolute;
    bottom: 5px;
    left: 0;
    width: 100%;
    height: 2px; /* Underline thickness */
    background: black;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

.sort-container .filter-label:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

/* üîπ Active Tab - Underline Stays */
.sort-container .filter-label.active::after {
    transform: scaleX(1);
    transform-origin: left;
}

.sort-container .filter-label:not(:last-child) {
    margin-right: 15px;
}







/* ========== MODAL (VIDEO PLAYER) ========== */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.97);
    justify-content: center;
    align-items: center;
}

/* Ensure modal text matches desktop nav styling */
.modal-text {
    font-size: 10px;
    font-weight: 400;
    text-transform: uppercase;
    text-align: center;
    margin-top: 20px;
}

/* Modal Centering */
.modal-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 90%;
    max-width: 1000px;
}

/* Modal Video */
.modal-video {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
}

.modal-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* Modal Close Button */
.close {
    position: absolute;
    top: 27px;
    right: 30px;
    font-size: 0.9rem;
    cursor: pointer;
    font-weight: bold;
    color: black;
}

.modal-arrows-container {
  display: flex;
  justify-content: center;
  gap: 75px;
  margin-top: 10px;
}

/* Desktop Arrow Positioning */
.modal-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1000;
}

.modal-arrow.prev {
    left: 100px;
}

.modal-arrow.next {
    right: 100px;
}

.modal-arrow:hover {
    opacity: 0.6;
}

    document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;
        const toggleDesktop = document.getElementById("themeToggle");
        const toggleMobile = document.getElementById("themeToggleMobile");

        function applyDark(isDark) {
            body.classList.toggle("dark-mode", isDark);

            // Save preference
            localStorage.setItem("theme", isDark ? "dark" : "light");

            // Sync toggles
            if (toggleDesktop) toggleDesktop.checked = isDark;
            if (toggleMobile) toggleMobile.checked = isDark;
        }

        // Load saved preference
        const saved = localStorage.getItem("theme") === "dark";
        applyDark(saved);

        // Listen for changes
        if (toggleDesktop) {
            toggleDesktop.addEventListener("change", e => {
                applyDark(e.target.checked);
            });
        }
        if (toggleMobile) {
            toggleMobile.addEventListener("change", e => {
                applyDark(e.target.checked);
            });
        }

    const hamburger = document.querySelector(".hamburger");
    const mobileMenu = document.querySelector(".mobile-menu");
    const mainContent = document.querySelector("main");

    // Create overlay if missing
    let overlay = document.querySelector(".overlay");
    if (!overlay) {
        overlay = document.createElement("div");
        overlay.classList.add("overlay");
        document.body.appendChild(overlay);
    }

    function closeMenu() {
        mobileMenu.classList.remove("open");
        mainContent.classList.remove("shift");
        overlay.classList.remove("active");
        hamburger.classList.remove("open");
    }

    hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.toggle("open");
        mainContent.classList.toggle("shift");
        overlay.classList.toggle("active");
        hamburger.classList.toggle("open");
    });

    // Clicking outside should close menu
    document.addEventListener("click", (e) => {
        if (
            !mobileMenu.contains(e.target) &&
            !hamburger.contains(e.target)
        ) {
            closeMenu();
        }
    });

    // Prevent click inside menu from closing it
    mobileMenu.addEventListener("click", (e) => {
        e.stopPropagation();
    });
});

        const top5 = [
            "Field Day '25",
            "Yearbooks",
            "Field Day '24",

            "Trunk or Treat '25",
            "Lighthouse Celebration",
            "Family Picnic '24",
            "Rating our First Day '26",
        ].map(t => videos.find(v => v.title === t)).filter(Boolean);


        /* --------------------- STATE --------------------- */

        let state = {
            filter: "all",   // all | top5 | az | year
            year: null
        };

        let currentVideos = [];
        let currentIndex = 0;


        /* --------------------- APPLY FILTERS --------------------- */

        function applyFilters() {
            let list = [...videos];

            if (state.filter === "top5") {
                list = [...top5];
            }

            if (state.filter === "year") {
                list = videos.filter(v => v.year === state.year);
            }

            if (state.filter === "az") {
                list = [...videos].sort((a, b) => a.title.localeCompare(b.title));
            }

            // Default "all" = newest first
            if (state.filter === "all") {
                list.sort((a, b) => b.year.localeCompare(a.year));
            }

            return list;
        }


        /* --------------------- RENDER GRID --------------------- */

        const videoGrid = document.getElementById("videoGrid");

        function renderGrid() {
            videoGrid.innerHTML = "";
            currentVideos = applyFilters();

            currentVideos.forEach((v, i) => {
                const div = document.createElement("div");
                div.className = "video-item";

                div.innerHTML = `
                    <span>${v.title}</span>
                    <img src="${v.thumbnail}" alt="${v.title}">
                `;

                div.querySelector("img").addEventListener("click", () => openModal(i));
                videoGrid.appendChild(div);

                setTimeout(() => div.classList.add("show"), 30);
            });
        }


        /* --------------------- TABS --------------------- */

        const tabs = document.querySelectorAll(".sort-container .filter-label");

        function setActiveTab(tab) {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
        }

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                const filter = tab.dataset.filter;
                const year = tab.dataset.year;

                if (filter === "all") {
                    state.filter = "all";
                    state.year = null;
                } else if (filter === "top5") {
                    state.filter = "top5";
                } else if (filter === "az") {
                    state.filter = "az";
                } else if (year) {
                    state.filter = "year";
                    state.year = year;
                }

                setActiveTab(tab);
                renderGrid();
            });
        });


        /* --------------------- MODAL --------------------- */

        const modal = document.getElementById("videoModal");
        const modalPlayer = document.getElementById("modal-video-player");
        const closeBtn = document.querySelector(".close");

        const prevArrow = document.createElement("span");
        const nextArrow = document.createElement("span");

        prevArrow.className = "modal-arrow prev";
        nextArrow.className = "modal-arrow next";

        prevArrow.innerHTML = `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>`;
        nextArrow.innerHTML = `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg>`;

        document.querySelector(".modal-content").appendChild(prevArrow);
        document.querySelector(".modal-content").appendChild(nextArrow);

        function updateArrows() {
            prevArrow.style.display = currentIndex === 0 ? "none" : "block";
            nextArrow.style.display = currentIndex === currentVideos.length - 1 ? "none" : "block";
        }

        function openModal(i) {
            currentIndex = i;
            modalPlayer.src = currentVideos[i].url;
            modal.style.display = "flex";
            updateArrows();
        }

        function navigate(dir) {
            currentIndex += dir;
            modalPlayer.src = currentVideos[currentIndex].url;
            updateArrows();
        }

        prevArrow.addEventListener("click", () => navigate(-1));
        nextArrow.addEventListener("click", () => navigate(1));

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            modalPlayer.src = "";
        });

        modal.addEventListener("click", e => {
            if (e.target === modal) {
                modal.style.display = "none";
                modalPlayer.src = "";
            }
        });

        document.addEventListener("keydown", e => {
            if (modal.style.display !== "flex") return;

            if (e.key === "ArrowLeft" && currentIndex > 0) navigate(-1);
            if (e.key === "ArrowRight" && currentIndex < currentVideos.length - 1) navigate(1);
            if (e.key === "Escape") {
                modal.style.display = "none";
                modalPlayer.src = "";
            }
        });
